<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheoLib Admin - Master Control</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --orange: #f97316; --green: #10b981; --purple: #a855f7; --bg: #0b1120; --card-bg: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8; --border: #334155; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text-main); }
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--card-bg); padding: 30px; border-radius: 24px; width: 100%; max-width: 350px; text-align: center; border: 1px solid var(--border); }
        .login-field, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: white; margin-bottom: 15px; outline: none; box-sizing: border-box; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: var(--card-bg); color: var(--text-sub); border: 1px solid var(--border); transition: 0.3s; white-space: nowrap; }
        .tab-btn.active { background: var(--blue); color: white; border-color: var(--blue); }
        .glass-card { background: var(--card-bg); border-radius: 20px; padding: 25px; border: 1px solid var(--border); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; color: var(--text-sub); font-size: 11px; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 15px 12px; border-bottom: 1px solid var(--border); font-size: 13px; }
        .user-folder { background: #0f172a; padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; border: 1px solid var(--border); display: flex; justify-content: space-between; }
        .stat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #0f172a; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }
        .stat-val { font-size: 18px; font-weight: 800; color: var(--blue); display: block; }
        #user-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 6000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card-bg); width: 100%; max-width: 650px; border-radius: 24px; padding: 30px; max-height: 90vh; overflow-y: auto; border: 1px solid var(--border); }
        .hidden { display: none !important; }
        .btn-sm { padding: 8px 15px; border-radius: 8px; border: none; font-size: 11px; cursor: pointer; font-weight: 600; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="login-card">
        <h2 style="color:var(--blue)">Admin Control</h2>
        <input type="text" id="admin-coll-id" class="login-field" placeholder="College ID">
        <input type="password" id="admin-pass" class="login-field" placeholder="Password">
        <button class="btn-sm" style="background:var(--blue); color:white; width:100%; padding:15px; border-radius:12px;" onclick="handleAdminLogin()">Login</button>
        <p id="admin-status" style="color:#ef4444; font-size:11px; margin-top:10px;"></p>
    </div>
</div>

<div id="master-panel" class="hidden">
    <div class="nav-tabs">
        <button id="t-inv" class="tab-btn active" onclick="switchTab('inv')">Inventory</button>
        <button id="t-mem" class="tab-btn" onclick="switchTab('mem')">Member Activity</button>
        <button id="t-rec" class="tab-btn" onclick="switchTab('rec')">Recommendations</button>
        <button id="t-stud" class="tab-btn" onclick="switchTab('stud')">Member Management</button>
        <button class="tab-btn" style="background:#ef4444; color:white; margin-left:auto;" onclick="location.reload()">Logout</button>
    </div>

    <div id="inv-section" class="glass-card">
        <h2 style="margin-top:0;">ðŸ“‚ Global Inventory</h2>
        <tbody id="inventory-list"></tbody>
        </div>

    <div id="mem-section" class="hidden glass-card">
        <h2>ðŸ‘¥ Monitoring</h2>
        <select id="mon-coll" onchange="loadCollegeStudents(this.value)" class="login-field" style="max-width:250px;">
            <option value="">Select College</option>
            <option value="IMC26">IMC26</option>
            <option value="ASLIN26">ASLIN26</option>
        </select>
        <div id="user-folders-list"></div>
    </div>
    
    </div>

<div id="user-modal" class="hidden">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3 id="modal-title">Report</h3>
            <div style="display:flex; gap:10px;">
                <button onclick="downloadReport()" class="btn-sm" style="background:var(--blue); color:white;">Export CSV</button>
                <button onclick="document.getElementById('user-modal').classList.add('hidden')" class="btn-sm" style="background:#ef4444; color:white;">Close</button>
            </div>
        </div>

        <div id="modal-body"></div>

        <div style="margin-top:20px; padding:15px; background:#0f172a; border-radius:12px; border:1px solid var(--border);">
            <label style="font-size:11px; color:var(--text-sub);">CHANGE POSITION / ROLE</label>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <select id="role-select" class="login-field" style="margin:0;">
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                </select>
                <button onclick="updateUserRole()" class="btn-sm" style="background:var(--green); color:white;">Update Role</button>
            </div>
        </div>

        <h4 style="margin-top:25px; border-top:1px solid var(--border); padding-top:15px;">Detailed Logs</h4>
        <table><thead><tr><th>Date</th><th>Activity</th><th>Duration</th></tr></thead><tbody id="log-body"></tbody></table>
    </div>
</div>

<script>
    const firebaseConfig = { ... }; // Your config
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const adminAccounts = { "IMC26": "IMC26@theo", "ASLIN26": "ASL@theo", "aslin": "Phlagon@28" };
    let currentAdminID = ""; let isSuperAdmin = false; let activeUserUID = ""; let reportData = null;

    function handleAdminLogin() {
        const cid = document.getElementById('admin-coll-id').value;
        const pass = document.getElementById('admin-pass').value;
        if (adminAccounts[cid] === pass) {
            currentAdminID = cid; isSuperAdmin = (cid === "aslin");
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('master-panel').classList.remove('hidden');
            initAdmin();
        }
    }

    function loadCollegeStudents(cid) {
        if(!cid) return;
        db.collection("users").where("collegeId", "==", cid).onSnapshot(snap => {
            const list = document.getElementById('user-folders-list'); list.innerHTML = "";
            snap.forEach(doc => {
                const u = doc.data();
                list.innerHTML += `<div class="user-folder" onclick='openReport("${doc.id}", ${JSON.stringify(u)})'>
                    <span>ðŸ“‚ <b>${u.fullName}</b></span>
                    <small style="color:var(--blue)">${u.role || 'Unset'}</small>
                </div>`;
            });
        });
    }

    async function openReport(uid, user) {
        activeUserUID = uid;
        document.getElementById('user-modal').classList.remove('hidden');
        document.getElementById('modal-title').innerText = user.fullName;
        document.getElementById('role-select').value = user.role || "student";

        const logs = await db.collection("activity_logs").where("userId", "==", uid).orderBy("timestamp", "desc").get();
        reportData = { user, logs: [] };
        let totalSecs = 0; let logHtml = "";
        
        logs.forEach(l => {
            const d = l.data();
            const durString = d.duration || "0s";
            totalSecs += parseInt(durString);
            logHtml += `<tr><td>${new Date(d.timestamp).toLocaleDateString()}</td><td>${d.activityType}</td><td>${durString}</td></tr>`;
            reportData.logs.push(d);
        });

        const fmt = (s) => {
            const h = Math.floor(s / 3600);
            const m = Math.floor((s % 3600) / 60);
            return `${h}h ${m}m ${s % 60}s`;
        };

        document.getElementById('modal-body').innerHTML = `
            <div class="stat-grid">
                <div class="stat-box"><span style="font-size:10px; color:var(--text-sub);">TOTAL TIME</span><span class="stat-val">${fmt(totalSecs)}</span></div>
                <div class="stat-box"><span style="font-size:10px; color:var(--text-sub);">ID</span><span class="stat-val" style="font-size:14px;">${user.studentId}</span></div>
            </div>`;
        document.getElementById('log-body').innerHTML = logHtml;
    }

    async function updateUserRole() {
        const newRole = document.getElementById('role-select').value;
        await db.collection("users").doc(activeUserUID).update({ role: newRole });
        alert("Role updated to " + newRole);
    }

    function downloadReport() {
        if(!reportData) return;
        let csv = "Date,Activity,Duration\n";
        reportData.logs.forEach(l => csv += `${new Date(l.timestamp).toLocaleString()},"${l.activityType}",${l.duration}\n`);
        const link = document.createElement("a");
        link.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'}));
        link.download = `Report_${reportData.user.fullName}.csv`;
        link.click();
    }

    function switchTab(t) { 
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === `t-${t}`)); 
        document.querySelectorAll('.glass-card').forEach(s => s.classList.toggle('hidden', s.id !== `${t}-section`)); 
    }
</script>
</body>
</html>
