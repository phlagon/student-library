<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheoLib Admin - Master Command</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --orange: #f97316; --green: #10b981; --purple: #a855f7; --bg: #0b1120; --card-bg: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8; --border: #334155; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text-main); }
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--card-bg); padding: 30px; border-radius: 24px; text-align: center; border: 1px solid var(--border); width: 300px; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 10px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: var(--card-bg); color: var(--text-sub); border: 1px solid var(--border); transition: 0.3s; white-space: nowrap; }
        .tab-btn.active { background: var(--blue); color: white; border-color: var(--blue); }
        .glass-card { background: var(--card-bg); border-radius: 20px; padding: 25px; border: 1px solid var(--border); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; color: var(--text-sub); font-size: 11px; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 15px 12px; border-bottom: 1px solid var(--border); font-size: 13px; }
        .btn-sm { padding: 8px 15px; border-radius: 8px; border: none; font-size: 11px; cursor: pointer; font-weight: 600; color: white; }
        .dropdown-menu { display: none; position: absolute; background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; z-index: 100; min-width: 180px; padding: 10px; top: 40px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .show { display: block; }
        .user-folder { background: #0f172a; padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #0f172a; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }
        #user-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 6000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card-bg); width: 100%; max-width: 850px; border-radius: 24px; padding: 30px; max-height: 90vh; border: 1px solid var(--border); overflow-y: auto; }
        .hidden { display: none !important; }
        .login-field { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: white; margin-bottom: 12px; outline: none; box-sizing: border-box; }
        textarea { width: 100%; height: 120px; background: var(--bg); color: white; border: 1px solid var(--border); border-radius: 10px; padding: 10px; margin-bottom: 15px; font-family: inherit; resize: none; }
    </style>
</head>
<body>
    <div id="auth-overlay"><div class="login-card"><h2>Admin Login</h2><input type="text" id="acid" class="login-field" placeholder="Admin ID"><input type="password" id="apass" class="login-field" placeholder="Password"><button class="btn-sm" style="background:var(--blue); width:100%; margin-top:10px; padding:15px;" onclick="handleAdminLogin()">Login</button></div></div>
    
    <div id="master-panel" class="hidden">
        <div class="nav-tabs">
            <button id="t-inv" class="tab-btn active" onclick="switchTab('inv')">Inventory</button>
            <button id="t-nom" class="tab-btn" onclick="switchTab('nom')">Nominations</button>
            <button id="t-mem" class="tab-btn" onclick="switchTab('mem')">Monitoring</button>
            <button id="t-stud" class="tab-btn" onclick="switchTab('stud')">Members</button>
            <button id="t-msg" class="tab-btn" onclick="switchTab('msg')">Inbox</button>
            <button class="tab-btn" style="background:#ef4444; color:white; margin-left:auto;" onclick="location.reload()">Logout</button>
        </div>

        <div id="inv-section" class="glass-card">
            <table><thead><tr id="inv-header"><th>Title</th><th>Access</th><th>Cat</th><th>Promo</th><th>Del</th></tr></thead><tbody id="inventory-list"></tbody></table>
        </div>

        <div id="nom-section" class="hidden glass-card"><h2>üì• Nominations</h2><div id="nomination-list"></div></div>

        <div id="mem-section" class="hidden glass-card">
            <div id="coll-selector-div">
                <select id="mon-coll" onchange="loadCollegeStudents(this.value)" class="login-field" style="max-width:250px;"><option value="">Select College</option><option value="IMC26">IMC26</option><option value="ASLIN26">ASLIN26</option></select>
            </div>
            <div id="user-folders-list"></div>
        </div>

        <div id="stud-section" class="hidden glass-card">
            <h2>üì§ Registration & Helpdesk</h2>
            <textarea id="bulk-input" placeholder="Name, CollID, StudentID, Pass, Role" onclick="checkBulkAccess()"></textarea>
            <button id="bulk-btn" class="btn-sm" style="background:var(--blue);" onclick="processBulk()">Process Bulk</button>
            
            <div id="coll-help-div" class="hidden" style="margin-top:30px; border-top:1px solid var(--border); padding-top:20px;">
                <h3 style="color:var(--orange)">Contact Super Admin</h3>
                <textarea id="admin-help-msg" placeholder="Enter message for Super Admin..."></textarea>
                <button class="btn-sm" style="background:var(--orange); width:100%;" onclick="sendAdminHelp()">Send Message</button>
            </div>
        </div>

        <div id="msg-section" class="hidden glass-card">
            <h2>üì• Super Inbox</h2>
            <div id="inbox-list"></div>
        </div>
    </div>

    <div id="user-modal" class="hidden">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3 id="modal-title">Report</h3>
                <div style="display:flex; gap:10px;">
                    <button onclick="fetchUsageData()" class="btn-sm" style="background:var(--orange);">üîÑ Sync</button>
                    <button onclick="downloadCSV()" class="btn-sm" style="background:var(--blue);">üì• CSV</button>
                    <button onclick="closeModal()" class="btn-sm" style="background:#ef4444;">X</button>
                </div>
            </div>

            <div id="super-role-box" class="hidden glass-card" style="padding:15px; margin-bottom:15px; border-color:var(--purple);">
                <label style="font-size:11px;">Change Member Role:</label>
                <div style="display:flex; gap:10px; margin-top:5px;">
                    <select id="new-role-select" class="login-field" style="margin:0; flex:1;"><option value="student">Student</option><option value="faculty">Faculty</option></select>
                    <button class="btn-sm" style="background:var(--purple);" onclick="changeUserRole()">Update Role</button>
                </div>
            </div>

            <div id="modal-stats" style="margin-top:15px;"></div>
            <table style="margin-top:20px;"><thead><tr><th>Activity</th><th>Start</th><th>End</th><th>Duration</th></tr></thead><tbody id="log-body"></tbody></table>
        </div>
    </div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg", authDomain: "theolib.in", projectId: "student-library-4a4e7", storageBucket: "student-library-4a4e7.firebasestorage.app", messagingSenderId: "827419448917", appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc" };
    firebase.initializeApp(firebaseConfig); const db = firebase.firestore();
    const adminAccounts = { "aslin": "Phlagon@28", "IMC26": "IMC26@theo", "ASLIN26": "ASLIN26@theo" };
    
    let activeUID = ""; let loggedAdminId = ""; let isSuperAdmin = false;

    function handleAdminLogin() {
        const id = document.getElementById('acid').value; const p = document.getElementById('apass').value;
        if(adminAccounts[id] === p) {
            loggedAdminId = id; isSuperAdmin = (id === "aslin");
            document.getElementById('auth-overlay').classList.add('hidden'); document.getElementById('master-panel').classList.remove('hidden');
            setupUI(); initAdmin();
        } else { alert("Denied"); }
    }

    function setupUI() {
        if (!isSuperAdmin) {
            document.getElementById('t-nom').classList.add('hidden'); document.getElementById('t-msg').classList.add('hidden');
            document.getElementById('coll-selector-div').classList.add('hidden');
            document.getElementById('inv-header').innerHTML = "<th>Title</th><th>Category</th>";
            document.getElementById('bulk-input').value = "Contact Super Admin to register members.";
            document.getElementById('coll-help-div').classList.remove('hidden');
            loadCollegeStudents(loggedAdminId);
        } else {
            document.getElementById('inv-header').innerHTML = "<th>Title</th><th>Access</th><th>Cat</th><th>Promo</th><th>Del</th>";
            document.getElementById('super-role-box').classList.remove('hidden');
        }
    }

    function checkBulkAccess() { if (!isSuperAdmin) { alert("Registration Restricted."); document.getElementById('bulk-input').blur(); } }

    async function sendAdminHelp() {
        const msg = document.getElementById('admin-help-msg').value.trim(); if(!msg) return;
        await db.collection("admin_messages").add({ type: "Helpdesk (College Admin)", message: msg, college: loggedAdminId, date: Date.now(), user: "College Administrator" });
        alert("Sent to Super Admin!"); document.getElementById('admin-help-msg').value = "";
    }

    function initAdmin() {
        const booksQuery = isSuperAdmin ? db.collection("library_settings") : db.collection("library_settings").where("allowedColleges", "array-contains", loggedAdminId);
        booksQuery.onSnapshot(snap => {
            const list = document.getElementById('inventory-list'); list.innerHTML = "";
            snap.forEach(doc => {
                const b = doc.data(); const id = doc.id; const allowed = b.allowedColleges || [];
                let html = `<tr><td><b>${b.title}</b></td>`;
                if (isSuperAdmin) {
                    html += `<td style="position:relative;"><button class="btn-sm" style="background:var(--purple);" onclick="toggleM('a-${id}')">Access</button><div id="a-${id}" class="dropdown-menu">${Object.keys(adminAccounts).filter(c=>c!=='aslin').map(c => `<div class="dropdown-item" onclick="toggleAccess('${id}','${c}',${allowed.includes(c)})">${c} ${allowed.includes(c)?'‚úÖ':''}</div>`).join('')}</div></td>`;
                    html += `<td style="position:relative;"><button class="btn-sm" style="background:var(--green);" onclick="toggleM('c-${id}')">Cat</button><div id="c-${id}" class="dropdown-menu"><div class="dropdown-item" onclick="updF('${id}','category','Theology')">Theology</div><div class="dropdown-item" onclick="updF('${id}','category','History')">History</div></div></td>`;
                    html += `<td style="position:relative;"><button class="btn-sm" style="background:var(--orange);" onclick="toggleM('p-${id}')">Promo</button><div id="p-${id}" class="dropdown-menu"><div class="dropdown-item" onclick="updF('${id}','recent',${!b.recent})">Recent</div></div></td>`;
                    html += `<td><button class="btn-sm" style="background:#ef4444;" onclick="deletePDF('${id}')">üóëÔ∏è</button></td>`;
                } else { html += `<td>${b.category || 'N/A'}</td>`; }
                html += `</tr>`; list.innerHTML += html;
            });
        });
        if(isSuperAdmin) {
            db.collection("admin_messages").orderBy("date", "desc").onSnapshot(snap => {
                const list = document.getElementById('inbox-list'); list.innerHTML = "";
                snap.forEach(doc => {
                    const m = doc.data();
                    list.innerHTML += `<div class="glass-card" style="margin-bottom:10px; font-size:12px;"><b style="color:var(--blue)">${m.type}</b> | ${m.college}<br>${m.book ? 'Book: '+m.book+'<br>' : ''}${m.message ? 'Note: '+m.message : ''}<div style="text-align:right"><button class="btn-sm" style="background:#ef4444" onclick="deleteMsg('${doc.id}')">Del</button></div></div>`;
                });
            });
        }
    }

    function loadCollegeStudents(cid) { 
        db.collection("users").where("collegeId", "==", cid).onSnapshot(snap => { 
            const list = document.getElementById('user-folders-list'); list.innerHTML = ""; 
            snap.forEach(doc => { const u = doc.data(); list.innerHTML += `<div class="user-folder" onclick='openReport("${doc.id}", "${u.fullName}", "${u.role}")'>üìÇ <b>${u.fullName}</b> <small>(${u.role})</small></div>`; }); 
        }); 
    }

    async function openReport(uid, name, role) { activeUID = uid; document.getElementById('user-modal').classList.remove('hidden'); document.getElementById('modal-title').innerText = name; if(isSuperAdmin) document.getElementById('new-role-select').value = role; fetchUsageData(); }

    async function changeUserRole() {
        if(!isSuperAdmin || !activeUID) return;
        const newR = document.getElementById('new-role-select').value;
        await db.collection("users").doc(activeUID).update({ role: newR });
        alert("Member Role Updated!");
    }

    async function fetchUsageData() {
        const body = document.getElementById('log-body'); body.innerHTML = "<tr><td colspan='4'>Syncing...</td></tr>";
        try {
            const snap = await db.collection("activity_logs").where("userId", "==", activeUID).limit(200).get();
            let logs = []; snap.forEach(d => logs.push(d.data()));
            logs.sort((a, b) => (b.startTime || 0) - (a.startTime || 0));
            let t = 0, o = 0, b = 0, html = "";
            logs.forEach(d => { 
                const start = d.startTime || 0, end = d.endTime || 0, dur = end ? Math.floor((end - start) / 1000) : 0;
                if(d.type && d.type.includes("Usage")) t += dur; if(d.type && d.type.includes("Online")) o += dur; if(d.type && d.type.includes("Borrowed")) b += dur;
                html += `<tr><td>${d.type}<br><small>${d.activity || ''}</small></td><td>${start ? new Date(start).toLocaleTimeString() : '--'}</td><td>${end ? new Date(end).toLocaleTimeString() : 'Active'}</td><td>${fmt(dur)}</td></tr>`;
            });
            document.getElementById('modal-stats').innerHTML = `<div class="stat-grid"><div class="stat-box">Usage<br><b>${fmt(t)}</b></div><div class="stat-box">Online<br><b>${fmt(o)}</b></div><div class="stat-box">Borrowed<br><b>${fmt(b)}</b></div></div>`;
            body.innerHTML = html || "<tr><td colspan='4'>No activity found.</td></tr>";
        } catch (err) { body.innerHTML = "<tr><td colspan='4'>Error syncing logs.</td></tr>"; }
    }

    function fmt(s) { if(isNaN(s) || s <= 0) return "00:00:00"; const h = Math.floor(s/3600).toString().padStart(2,'0'), m = Math.floor((s%3600)/60).toString().padStart(2,'0'), sec = (s%60).toString().padStart(2,'0'); return `${h}:${m}:${sec}`; }
    function closeModal() { document.getElementById('user-modal').classList.add('hidden'); }
    function switchTab(t) { document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === 't-'+t)); document.querySelectorAll('.glass-card').forEach(s => s.classList.toggle('hidden', s.id !== t+'-section')); }
    function toggleM(id) { document.querySelectorAll('.dropdown-menu').forEach(m => m.id !== id ? m.classList.remove('show') : null); document.getElementById(id).classList.toggle('show'); }
    async function updF(id, f, v) { await db.collection("library_settings").doc(id).update({ [f]: v }); }
    async function toggleAccess(id, coll, has) { const ref = db.collection("library_settings").doc(id); const d = await ref.get(); let allowed = d.data().allowedColleges || []; allowed = has ? allowed.filter(c => c !== coll) : [...allowed, coll]; await ref.update({ allowedColleges: allowed }); }
    async function deletePDF(id) { if(confirm("Delete?")) await db.collection("library_settings").doc(id).delete(); }
    async function deleteMsg(id) { if(confirm("Delete message?")) await db.collection("admin_messages").doc(id).delete(); }
    async function downloadCSV() { /* same fetch logic */ }
    async function processBulk() { if(!isSuperAdmin) return; const lines = document.getElementById('bulk-input').value.split('\n'); for(let l of lines) { const p = l.split(',').map(i=>i.trim()); if(p.length===5) await db.collection("users").add({ fullName:p[0], collegeId:p[1], studentId:p[2], password:p[3], role:p[4].toLowerCase() }); } alert("Done!"); }
</script>
</body>
</html>
