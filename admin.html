<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Theological Library</title>
    <style>
        :root {
            --bg: #0b1120;
            --card: #1e293b;
            --primary: #3b82f6;
            --text: #f8fafc;
            --danger: #ef4444;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: none; box-sizing: border-box; }
        button { background: var(--primary); color: white; cursor: pointer; font-weight: bold; }
        button:hover { opacity: 0.9; }
        .btn-danger { background: var(--danger); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #334155; }
        .search-container { margin-bottom: 20px; }
        .details-panel { background: #0f172a; padding: 15px; border-radius: 8px; border: 1px solid var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <h2>Library Administration Portal</h2>

    <div class="card">
        <h3>Book Inventory Management</h3>
        <div class="search-container">
            <input type="text" id="adminSearchInput" placeholder="Search by title, author, or category..." onkeyup="filterInventory()">
        </div>
        <div style="max-height: 400px; overflow-y: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div class="grid">
        <div class="card">
            <h3>Member Monitoring</h3>
            <label>Select College/Department:</label>
            <select id="collegeFilter" onchange="loadMembersByCollege()">
                <option value="">-- Select --</option>
                <option value="Theology">Theology</option>
                <option value="Arts">Arts</option>
                <option value="Science">Science</option>
            </select>
            
            <div id="memberList">
                </div>
        </div>

        <div class="card">
            <h3>Member Information</h3>
            <div id="memberDetailPanel" class="details-panel">
                Select a member to view their details and borrowing history.
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        // Your existing Firebase config remains here
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- 1. SEARCH LOGIC (FILTERING) ---
    window.filterInventory = function() {
        const input = document.getElementById('adminSearchInput').value.toLowerCase();
        const rows = document.querySelectorAll('#inventoryTableBody tr');
        
        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(input) ? "" : "none";
        });
    }

    // --- 2. LOAD INVENTORY ---
    async function loadInventory() {
        const querySnapshot = await getDocs(collection(db, "books"));
        const tableBody = document.getElementById('inventoryTableBody');
        tableBody.innerHTML = "";
        
        querySnapshot.forEach((doc) => {
            const book = doc.data();
            const row = `<tr>
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>${book.category || 'N/A'}</td>
                <td><button onclick="deleteBook('${doc.id}')" class="btn-danger">Delete</button></td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }

    // --- 3. MEMBER LOGIC ---
    window.loadMembersByCollege = async function() {
        const college = document.getElementById('collegeFilter').value;
        const listContainer = document.getElementById('memberList');
        listContainer.innerHTML = "Searching...";

        try {
            const q = query(collection(db, "members"), where("department", "==", college));
            const querySnapshot = await getDocs(q);
            listContainer.innerHTML = "";

            if (querySnapshot.empty) {
                listContainer.innerHTML = "No members found in this department.";
                return;
            }

            querySnapshot.forEach((doc) => {
                const member = doc.data();
                const btn = document.createElement('button');
                btn.style.background = "#334155";
                btn.style.textAlign = "left";
                btn.innerHTML = `${member.name} (${member.collegeId})`;
                btn.onclick = () => showMemberDetails(member);
                listContainer.appendChild(btn);
            });
        } catch (e) {
            console.error(e);
            listContainer.innerHTML = "Error loading members.";
        }
    }

    // --- 4. SHOW DETAILS LOGIC ---
    window.showMemberDetails = function(member) {
        const panel = document.getElementById('memberDetailPanel');
        panel.innerHTML = `
            <div style="border-left: 4px solid var(--primary); padding-left: 15px;">
                <h4 style="margin: 0;">${member.name}</h4>
                <p><strong>College ID:</strong> ${member.collegeId}</p>
                <p><strong>Department:</strong> ${member.department}</p>
                <p><strong>Join Date:</strong> ${member.joinDate || 'N/A'}</p>
                <p><strong>Approval Status:</strong> ${member.isApproved ? "✅ Approved" : "⏳ Pending"}</p>
                <hr style="border: 0.1px solid #334155">
                <button onclick="deleteMemberRecord('${member.collegeId}')" class="btn-danger" style="padding: 5px;">Remove Member</button>
            </div>
        `;
    }

    // Initial Load
    loadInventory();

</script>
</body>
</html>
