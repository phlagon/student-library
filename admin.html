<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Admin - Master Control</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --bg: #f8fafc; --card: #ffffff; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); padding: 20px; color: #1e293b; }
        .card { background: var(--card); border-radius: 20px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 25px; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: #e2e8f0; }
        .tab-btn.active { background: var(--blue); color: white; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; font-size: 11px; text-transform: uppercase; color: #64748b; padding: 10px; border-bottom: 2px solid #f1f5f9; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        .btn-sm { padding: 6px 10px; border-radius: 8px; border: none; font-size: 11px; cursor: pointer; font-weight: 600; margin: 2px; display: inline-flex; align-items: center; gap: 5px; transition: 0.2s; }
        .search-box { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #e2e8f0; margin-bottom: 15px; outline: none; }
        
        /* Interactive Dropdowns */
        .dropdown-menu { display: none; position: absolute; background: white; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); z-index: 100; min-width: 200px; padding: 10px; margin-top: 5px; }
        .dropdown-item { padding: 8px 12px; cursor: pointer; border-radius: 6px; font-size: 12px; display: flex; justify-content: space-between; align-items: center; }
        .dropdown-item:hover { background: #f0f7ff; color: var(--blue); }
        .show { display: block; }
        .badge-active { font-size: 10px; background: #dcfce7; color: #166534; padding: 2px 6px; border-radius: 4px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="nav-tabs">
        <button id="t-inv" class="tab-btn active" onclick="switchTab('inv')">PDF Inventory</button>
        <button id="t-mem" class="tab-btn" onclick="switchTab('mem')">Members & Activity</button>
    </div>

    <div id="inv-section" class="card">
        <h2>üìÇ Global PDF Inventory</h2>
        <input type="text" id="invSearch" class="search-box" placeholder="üîç Search book titles or IDs..." onkeyup="filterInv()">

        <table>
            <thead>
                <tr>
                    <th>PDF File</th>
                    <th>Status / Category</th>
                    <th>Manage Placements</th>
                    <th>Inventory Action</th>
                </tr>
            </thead>
            <tbody id="inventory-list"></tbody>
        </table>
    </div>

    <div id="mem-section" class="hidden card">
        <h3>üë• Faculty & Member Status</h3>
        <table id="memberTable">
            <thead><tr><th>Status</th><th>Name</th><th>Position</th><th>Email</th></tr></thead>
            <tbody id="member-body"></tbody>
        </table>
    </div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg",
      authDomain: "student-library-4a4e7.firebaseapp.com",
      projectId: "student-library-4a4e7",
      storageBucket: "student-library-4a4e7.firebasestorage.app",
      messagingSenderId: "827419448917",
      appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let facultyList = [];
    const categories = ["Systematic Theology", "CHURCH History", "Mission", "Acts of Apostles", "Synoptic Gospel", "Introduction to BIBLE"];

    function switchTab(t) {
        document.getElementById('inv-section').classList.toggle('hidden', t !== 'inv');
        document.getElementById('mem-section').classList.toggle('hidden', t !== 'mem');
        document.getElementById('t-inv').classList.toggle('active', t === 'inv');
        document.getElementById('t-mem').classList.toggle('active', t === 'mem');
    }

    db.collection("users").where("position", "==", "faculty").onSnapshot(snap => {
        facultyList = [];
        snap.forEach(doc => facultyList.push({ id: doc.id, name: doc.data().fullName }));
    });

    db.collection("library_settings").onSnapshot(snap => {
        const list = document.getElementById('inventory-list');
        list.innerHTML = "";
        snap.forEach(doc => {
            const b = doc.data();
            const id = doc.id;
            list.innerHTML += `
                <tr class="inv-item" data-name="${(b.title || id).toLowerCase()}">
                    <td>
                        <b>${b.title || id}</b><br>
                        <small style="color:#64748b">${id}.pdf</small>
                    </td>
                    <td>
                        <div style="font-size:11px;">
                            ${b.category ? `üìÅ ${b.category}` : '‚ö™ Unassigned'}<br>
                            ${b.recent ? '<span class="badge-active">Recent</span>' : ''} 
                            ${b.trending ? '<span class="badge-active" style="background:#fef9c3;color:#854d0e">Trend</span>' : ''}
                        </div>
                    </td>
                    <td>
                        <div style="position:relative; display:inline-block;">
                            <button class="btn-sm" style="background:#dcfce7" onclick="toggleMenu('cat-${id}')">üìÅ Category</button>
                            <div id="cat-${id}" class="dropdown-menu">
                                ${categories.map(c => `<div class="dropdown-item" onclick="updateField('${id}', 'category', '${c}')">${c}</div>`).join('')}
                            </div>
                        </div>

                        <div style="position:relative; display:inline-block; margin-left:5px;">
                            <button class="btn-sm" style="background:#fef9c3" onclick="toggleMenu('promo-${id}')">üî• Promo</button>
                            <div id="promo-${id}" class="dropdown-menu">
                                <div class="dropdown-item" onclick="updateField('${id}', 'recent', ${!b.recent})">${b.recent ? '‚ùå Remove' : '‚úÖ Add to'} Recent</div>
                                <div class="dropdown-item" onclick="updateField('${id}', 'trending', ${!b.trending})">${b.trending ? '‚ùå Remove' : '‚úÖ Add to'} Trending</div>
                            </div>
                        </div>

                        <div style="position:relative; display:inline-block; margin-left:5px;">
                            <button class="btn-sm" style="background:#f3e8ff" onclick="toggleMenu('rec-${id}')">‚≠ê Recommend</button>
                            <div id="rec-${id}" class="dropdown-menu">
                                <input type="text" class="search-box" style="padding:5px; font-size:11px;" placeholder="Search Faculty..." onkeyup="filterFaculty(this, '${id}')">
                                <div id="fac-list-${id}">
                                    ${facultyList.map(f => `<div class="dropdown-item" onclick="addRec('${id}', '${f.name}')">${f.name}</div>`).join('')}
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <button class="btn-sm" style="background:#f1f5f9; color:#64748b" onclick="resetBook('${id}')">Reset All</button>
                        <button class="btn-sm" style="background:#fee2e2; color:#ef4444" onclick="deleteBook('${id}')">Delete</button>
                    </td>
                </tr>`;
        });
    });

    function toggleMenu(id) {
        document.querySelectorAll('.dropdown-menu').forEach(m => { if(m.id !== id) m.classList.remove('show'); });
        document.getElementById(id).classList.toggle('show');
    }

    async function updateField(id, field, value) {
        await db.collection("library_settings").doc(id).update({ [field]: value, updatedAt: new Date().toISOString() });
        document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
    }

    async function resetBook(id) {
        if(confirm("Clear all categories, promotions, and recommendations for this book?")) {
            // Reset main settings
            await db.collection("library_settings").doc(id).update({
                category: firebase.firestore.FieldValue.delete(),
                recent: false,
                trending: false
            });
            // Clear recommendations for this book
            const recs = await db.collection("recommendations").where("bookId", "==", id).get();
            const batch = db.batch();
            recs.forEach(doc => batch.delete(doc.ref));
            await batch.commit();
            alert("Book has been cleared from all sections.");
        }
    }

    async function addRec(bookId, facultyName) {
        await db.collection("recommendations").add({ bookId, facultyName, timestamp: new Date().toISOString() });
        alert(`Recommended by ${facultyName}`);
    }

    function filterFaculty(input, bookId) {
        const q = input.value.toLowerCase();
        const container = document.getElementById(`fac-list-${bookId}`);
        container.innerHTML = facultyList
            .filter(f => f.name.toLowerCase().includes(q))
            .map(f => `<div class="dropdown-item" onclick="addRec('${bookId}', '${f.name}')">${f.name}</div>`).join('');
    }

    function filterInv() {
        const q = document.getElementById('invSearch').value.toLowerCase();
        document.querySelectorAll('.inv-item').forEach(el => {
            el.style.display = el.dataset.name.includes(q) ? "table-row" : "none";
        });
    }

    async function deleteBook(id) { if(confirm("Delete this book entirely?")) await db.collection("library_settings").doc(id).delete(); }
    
    window.onclick = function(e) {
        if (!e.target.matches('.btn-sm') && !e.target.matches('.search-box')) {
            document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
        }
    }
</script>
</body>
</html>
