<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheoLib Admin - Master Control</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --orange: #f97316; --green: #10b981; --purple: #a855f7; --bg: #0b1120; --card-bg: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8; --border: #334155; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text-main); }
        .hidden { display: none !important; }
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--card-bg); padding: 30px; border-radius: 24px; width: 90%; max-width: 350px; text-align: center; border: 1px solid var(--border); }
        .login-field { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: white; margin-bottom: 15px; box-sizing: border-box; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 25px; border-bottom: 1px solid var(--border); overflow-x: auto; padding-bottom: 10px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; background: var(--card-bg); color: var(--text-sub); font-weight: 600; white-space: nowrap; }
        .tab-btn.active { background: var(--blue); color: white; }
        .glass-card { background: var(--card-bg); border-radius: 20px; padding: 25px; border: 1px solid var(--border); margin-bottom: 20px; }
        .search-container { position: relative; margin-bottom: 25px; }
        .search-bar { width: 100%; padding: 15px 25px; border-radius: 15px; background: #0f172a; border: 1px solid var(--border); color: white; outline: none; font-size: 16px; }
        #search-suggestions { position: absolute; top: 60px; width: 100%; background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; z-index: 200; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .s-item { padding: 12px 20px; cursor: pointer; border-bottom: 1px solid var(--border); }
        .s-item:hover { background: var(--blue); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; color: var(--text-sub); font-size: 11px; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 15px 12px; border-bottom: 1px solid var(--border); font-size: 14px; }
        .btn-sm { padding: 8px 15px; border-radius: 8px; border: none; font-size: 11px; cursor: pointer; font-weight: 600; margin: 2px; }
        .user-folder { background: #0f172a; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        #search-results-popup { position: fixed; inset: 0; background: rgba(11, 17, 32, 0.98); z-index: 6000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .popup-content { background: var(--card-bg); width: 100%; max-width: 900px; border-radius: 24px; border: 1px solid var(--border); max-height: 85vh; overflow-y: auto; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="login-card">
        <h2 style="color:var(--blue)">Admin Control</h2>
        <input type="text" id="a-id" class="login-field" placeholder="Admin ID">
        <input type="password" id="a-pass" class="login-field" placeholder="Password">
        <button class="btn-sm" style="background:var(--blue); color:white; width:100%; padding:15px;" onclick="doLogin()">Enter Master Panel</button>
    </div>
</div>

<div id="master-panel" class="hidden">
    <div class="nav-tabs">
        <button id="t-inv" class="tab-btn active" onclick="tab('inv')">Resources</button>
        <button id="t-nom" class="tab-btn" onclick="tab('nom')">Nominations</button>
        <button id="t-mem" class="tab-btn" onclick="tab('mem')">Management</button>
        <button id="t-add" class="tab-btn" onclick="tab('add')">Add Members</button>
        <button class="tab-btn" style="background:#ef4444; color:white; margin-left:auto;" onclick="location.reload()">Logout</button>
    </div>

    <div id="inv-sec" class="glass-card">
        <div class="search-container">
            <input type="text" id="s-input" class="search-bar" placeholder="üîç Search uploaded PDFs..." oninput="handleTyping(this.value)" onkeydown="if(event.key==='Enter') showFullResults(this.value)">
            <div id="search-suggestions" class="hidden"></div>
        </div>
        <div style="overflow-x:auto;">
            <table>
                <thead><tr><th>Resource Name</th><th>Category</th><th>Promo</th><th>Access</th><th>Action</th></tr></thead>
                <tbody id="resource-list"></tbody>
            </table>
        </div>
    </div>

    <div id="nom-sec" class="hidden glass-card"><h3>üì• Nominations</h3><div id="nom-list"></div></div>

    <div id="mem-sec" class="hidden glass-card">
        <h3>üë• Management</h3>
        <select id="m-coll" class="login-field" style="width:200px;" onchange="loadUsers(this.value)">
            <option value="">Select College</option>
            <option value="IMC26">IMC26</option>
            <option value="ASLIN26">ASLIN26</option>
        </select>
        <div id="users-list"></div>
        <div id="user-details" class="hidden glass-card" style="background:#0f172a; margin-top:20px;"></div>
    </div>

    <div id="add-sec" class="hidden glass-card">
        <h3>üì§ Bulk Upload</h3>
        <textarea id="bulk-data" class="login-field" style="height:120px;" placeholder="Name, CollegeID, StudentID, Pass, Role"></textarea>
        <button class="btn-sm" style="background:var(--blue); color:white; width:100%;" onclick="uploadBulk()">Process Members</button>
    </div>
</div>

<div id="search-results-popup" class="hidden">
    <div class="popup-content">
        <div style="padding:20px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between;">
            <h3>üîé Resource Results</h3>
            <button class="btn-sm" style="background:#ef4444; color:white;" onclick="closePop()">Close</button>
        </div>
        <div id="pop-list" style="padding:20px;"></div>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg", authDomain: "theolib.in", projectId: "student-library-4a4e7", storageBucket: "student-library-4a4e7.firebasestorage.app", messagingSenderId: "827419448917", appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let localData = [];

    function doLogin() {
        const id = document.getElementById('a-id').value;
        const ps = document.getElementById('a-pass').value;
        if ((id === "IMC26" && ps === "IMC26@theo") || (id === "aslin" && ps === "Phlagon@28")) {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('master-panel').classList.remove('hidden');
            startSync();
        } else { alert("Invalid Credentials"); }
    }

    function startSync() {
        db.collection("library_settings").onSnapshot(snap => {
            localData = [];
            const list = document.getElementById('resource-list');
            list.innerHTML = "";
            snap.forEach(doc => {
                const b = doc.data(); const id = doc.id;
                localData.push({ id, ...b });
                list.innerHTML += `<tr>
                    <td><b>${b.title}</b></td>
                    <td><button class="btn-sm" style="background:var(--green); color:white;" onclick="upField('${id}','category',prompt('Category:',b.category))">${b.category || 'Set'}</button></td>
                    <td><button class="btn-sm" style="background:var(--orange); color:white;" onclick="upField('${id}','trending',!b.trending)">Trend: ${b.trending?'ON':'OFF'}</button></td>
                    <td><small>${(b.allowedColleges || []).join(',')}</small></td>
                    <td><button class="btn-sm" style="background:#ef4444; color:white;" onclick="delRes('${id}')">üóëÔ∏è</button></td>
                </tr>`;
            });
        });

        db.collection("faculty_nominations").onSnapshot(snap => {
            const nl = document.getElementById('nom-list'); nl.innerHTML = "";
            snap.forEach(doc => { const n = doc.data(); nl.innerHTML += `<div class="user-folder"><span><b>${n.bookTitle}</b> (${n.facultyName})</span><button class="btn-sm" style="background:var(--blue); color:white;" onclick="apprNom('${doc.id}','${n.bookId}','${n.collegeId}')">Live</button></div>`; });
        });
    }

    // --- SEARCH LOGIC ---
    function handleTyping(val) {
        const sug = document.getElementById('search-suggestions');
        if (!val.trim()) { sug.classList.add('hidden'); return; }
        const matches = localData.filter(b => b.title.toLowerCase().includes(val.toLowerCase())).slice(0, 5);
        sug.innerHTML = matches.map(m => `<div class="s-item" onclick="showFullResults('${m.title}')">${m.title}</div>`).join('');
        sug.classList.toggle('hidden', matches.length === 0);
    }

    function showFullResults(query) {
        document.getElementById('search-suggestions').classList.add('hidden');
        const pop = document.getElementById('search-results-popup');
        const list = document.getElementById('pop-list');
        const results = localData.filter(b => b.title.toLowerCase().includes(query.toLowerCase()));
        
        list.innerHTML = `<table><thead><tr><th>Resource</th><th>Actions</th></tr></thead><tbody>` + 
            results.map(b => `<tr><td><b>${b.title}</b></td><td>
                <button class="btn-sm" style="background:var(--blue); color:white;" onclick="window.open('${b.pdfUrl}')">Read Online</button>
                <button class="btn-sm" style="background:var(--orange); color:white;">Borrow</button>
            </td></tr>`).join('') + `</tbody></table>`;
        pop.classList.remove('hidden');
    }

    // --- MANAGEMENT LOGIC ---
    async function loadUsers(cid) {
        const list = document.getElementById('users-list'); list.innerHTML = "Syncing...";
        const snap = await db.collection("users").where("collegeId", "==", cid).get();
        list.innerHTML = "";
        snap.forEach(doc => {
            const u = doc.data();
            const d = document.createElement('div'); d.className = "user-folder";
            d.innerHTML = `<span><b>${u.fullName}</b></span><small>ID: ${u.studentId}</small>`;
            d.onclick = () => {
                const det = document.getElementById('user-details'); det.classList.remove('hidden');
                const h = Math.floor((u.usageTime || 0)/60); const m = (u.usageTime || 0)%60;
                det.innerHTML = `<h4>Member: ${u.fullName}</h4><p>üïí Time: ${h}h ${m}m</p>
                <input type="date" class="login-field" value="${u.expiry || ''}" onchange="upUser('${doc.id}','expiry',this.value)">
                <button class="btn-sm" style="background:var(--green); color:white;" onclick="alert('Exporting PDF...')">Download Report</button>`;
            };
            list.appendChild(d);
        });
    }

    async function uploadBulk() {
        const lines = document.getElementById('bulk-data').value.split('\n');
        for(let l of lines) {
            const p = l.split(',').map(i=>i.trim());
            if(p.length === 5) await db.collection("users").add({ fullName:p[0], collegeId:p[1], studentId:p[2], password:p[3], role:p[4], usageTime:0 });
        }
        alert("Success");
    }

    function tab(t) { document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); document.getElementById('t-'+t).classList.add('active'); document.querySelectorAll('.glass-card').forEach(s => s.classList.add('hidden')); document.getElementById(t+'-sec').classList.remove('hidden'); }
    async function upField(id, f, v) { await db.collection("library_settings").doc(id).update({ [f]: v }); }
    async function delRes(id) { if(confirm("Delete Resource?")) await db.collection("library_settings").doc(id).delete(); }
    function closePop() { document.getElementById('search-results-popup').classList.add('hidden'); }
</script>
</body>
</html>
