<div id="auth-overlay">
    <div class="card" style="text-align:center; max-width:350px;">
        <h2 style="color:var(--blue)">College Admin Login</h2>
        <input type="text" id="admin-coll-id" placeholder="College ID" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd;">
        <input type="password" id="admin-pass" placeholder="College Password" style="width:100%; padding:10px; margin-bottom:20px; border-radius:8px; border:1px solid #ddd;">
        <button class="btn-sm" style="background:var(--blue); color:white; width:100%; padding:12px;" onclick="handleAdminLogin()">Open Panel</button>
        <p id="admin-status" style="color:red; font-size:11px; margin-top:10px;"></p>
    </div>
</div>

<script>
    // ... (Firebase Config) ...

    async function handleAdminLogin() {
        const cid = document.getElementById('admin-coll-id').value;
        const pass = document.getElementById('admin-pass').value;
        
        // Manual verification for your two admin accounts
        const isAdmin = (cid === "COLLEGE_01" && pass === "ADMIN_PASS") || (cid === "aslin_admin" && pass === "SAMUEL_PASS");

        if(isAdmin) {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('master-panel').classList.remove('hidden');
            initAdmin();
        } else {
            document.getElementById('admin-status').innerText = "Incorrect Admin Credentials";
        }
    }

    // ADD THIS FUNCTION to manually create students
    async function addStudent(fName, cId, sId, pass) {
        await db.collection("users").add({
            fullName: fName,
            collegeId: cId,
            studentId: sId,
            password: pass,
            createdAt: new Date().toISOString()
        });
        alert("Student Added Successfully!");
    }
</script>
