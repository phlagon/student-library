<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheoLib Admin - Master Control</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --orange: #f97316; --green: #10b981; --purple: #a855f7; --bg: #0b1120; --card-bg: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8; --border: #334155; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text-main); }
        
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--card-bg); padding: 30px; border-radius: 24px; width: 100%; max-width: 350px; text-align: center; border: 1px solid var(--border); }
        .login-field { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: white; margin-bottom: 15px; outline: none; box-sizing: border-box; }

        .nav-tabs { display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 10px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: var(--card-bg); color: var(--text-sub); border: 1px solid var(--border); transition: 0.3s; white-space: nowrap; }
        .tab-btn.active { background: var(--blue); color: white; border-color: var(--blue); }

        .glass-card { background: var(--card-bg); border-radius: 20px; padding: 25px; border: 1px solid var(--border); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 12px; color: var(--text-sub); font-size: 11px; text-transform: uppercase; border-bottom: 1px solid var(--border); }
        td { padding: 15px 12px; border-bottom: 1px solid var(--border); font-size: 13px; }
        
        .btn-sm { padding: 8px 15px; border-radius: 8px; border: none; font-size: 11px; cursor: pointer; font-weight: 600; }
        
        /* Dropdown Logic */
        .dropdown-container { position: relative; display: inline-block; }
        .dropdown-menu { display: none; position: absolute; background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); z-index: 100; min-width: 180px; padding: 10px; top: 40px; }
        .show { display: block; }
        .dropdown-item { padding: 8px 12px; cursor: pointer; border-radius: 6px; font-size: 12px; color: var(--text-main); }
        .dropdown-item:hover { background: var(--blue); }

        .user-folder { background: #0f172a; padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="login-card">
        <h2 style="color:var(--blue); margin-bottom:20px;">TheoLib Admin</h2>
        <input type="text" id="admin-coll-id" class="login-field" placeholder="College ID">
        <input type="password" id="admin-pass" class="login-field" placeholder="Password">
        <button class="btn-sm" style="background:var(--blue); color:white; width:100%; padding:15px; border-radius:12px; cursor:pointer;" onclick="handleAdminLogin()">Login</button>
        <p id="admin-status" style="color:#ef4444; font-size:11px; margin-top:10px; font-weight:600;"></p>
    </div>
</div>

<div id="master-panel" class="hidden">
    <div class="nav-tabs">
        <button id="t-inv" class="tab-btn active" onclick="switchTab('inv')">Inventory Management</button>
        <button id="t-nom" class="tab-btn" onclick="switchTab('nom')">Faculty Nominations</button>
        <button id="t-mem" class="tab-btn" onclick="switchTab('mem')">Member Activity</button>
        <button id="t-stud" class="tab-btn" onclick="switchTab('stud')">Registration</button>
        <button class="tab-btn" style="background:#ef4444; color:white; margin-left:auto;" onclick="location.reload()">Logout</button>
    </div>

    <div id="inv-section" class="glass-card">
        <h3 style="margin-top:0; color:var(--blue);">üìÇ Digital PDF Inventory</h3>
        <table>
            <thead>
                <tr>
                    <th>Resource Title</th>
                    <th>Permissions</th>
                    <th>Settings</th>
                    <th>Promo</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventory-list"></tbody>
        </table>
    </div>

    </div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg", authDomain: "theolib.in", projectId: "student-library-4a4e7", storageBucket: "student-library-4a4e7.firebasestorage.app", messagingSenderId: "827419448917", appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const adminAccounts = { "aslin": "Phlagon@28", "IMC26": "IMC26@theo" };
    let isSuperAdmin = false;

    function handleAdminLogin() {
        const cid = document.getElementById('admin-coll-id').value.trim();
        const pass = document.getElementById('admin-pass').value.trim();
        if (adminAccounts[cid] === pass) {
            isSuperAdmin = (cid === "aslin");
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('master-panel').classList.remove('hidden');
            initAdmin();
        } else { alert("Denied"); }
    }

    function initAdmin() {
        db.collection("library_settings").onSnapshot(snap => {
            const list = document.getElementById('inventory-list'); list.innerHTML = "";
            snap.forEach(doc => {
                const b = doc.data(); const id = doc.id; const allowed = b.allowedColleges || [];
                list.innerHTML += `<tr>
                    <td><b>${b.title}</b><br><small style="color:var(--text-sub)">${b.category || 'Uncategorized'}</small></td>
                    <td><small>${allowed.join(', ') || 'üîí Restricted'}</small></td>
                    <td style="position:relative;">
                        <button class="btn-sm" style="background:var(--purple); color:white;" onclick="toggleM('a-${id}')">üîì Access</button>
                        <div id="a-${id}" class="dropdown-menu">
                            ${Object.keys(adminAccounts).filter(c=>c!=='aslin').map(c => `
                                <div class="dropdown-item" onclick="toggleAccess('${id}','${c}',${allowed.includes(c)})">
                                    ${c} ${allowed.includes(c)?'‚úÖ':''}
                                </div>`).join('')}
                        </div>

                        <button class="btn-sm" style="background:var(--green); color:white;" onclick="toggleM('c-${id}')">üìÅ Category</button>
                        <div id="c-${id}" class="dropdown-menu">
                            <div class="dropdown-item" onclick="updateField('${id}','category','Theology')">Systematic Theology</div>
                            <div class="dropdown-item" onclick="updateField('${id}','category','Church History')">CHURCH History</div>
                            <div class="dropdown-item" onclick="updateField('${id}','category','Mission')">Mission</div>
                            <div class="dropdown-item" onclick="updateField('${id}','category','Bible Intro')">Intro to BIBLE</div>
                            <div class="dropdown-item" onclick="updateField('${id}','category','Acts')">Acts of Apostles</div>
                            <div class="dropdown-item" onclick="updateField('${id}','category','Other Books')">Other Books</div>
                        </div>
                    </td>
                    <td style="position:relative;">
                        <button class="btn-sm" style="background:var(--orange); color:white;" onclick="toggleM('p-${id}')">üî• Promo</button>
                        <div id="p-${id}" class="dropdown-menu">
                            <div class="dropdown-item" onclick="updateField('${id}','recent',${!b.recent})">Recent: ${b.recent?'‚úÖ':'OFF'}</div>
                            <div class="dropdown-item" onclick="updateField('${id}','trending',${!b.trending})">Trending: ${b.trending?'‚úÖ':'OFF'}</div>
                        </div>
                    </td>
                    <td><button class="btn-sm" style="background:#ef4444; color:white;" onclick="deletePDF('${id}')">üóëÔ∏è</button></td>
                </tr>`;
            });
        });
    }

    function toggleM(id) { document.querySelectorAll('.dropdown-menu').forEach(m => m.id !== id ? m.classList.remove('show') : null); document.getElementById(id).classList.toggle('show'); }
    async function updateField(id, f, v) { await db.collection("library_settings").doc(id).update({ [f]: v }); alert("Updated!"); }
    async function toggleAccess(id, coll, has) { 
        const ref = db.collection("library_settings").doc(id); 
        const doc = await ref.get(); 
        let allowed = doc.data().allowedColleges || []; 
        allowed = has ? allowed.filter(c => c !== coll) : [...allowed, coll]; 
        await ref.update({ allowedColleges: allowed }); 
    }
    function switchTab(t) { document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === 't-'+t)); document.querySelectorAll('.glass-card').forEach(s => s.classList.toggle('hidden', s.id !== t+'-section')); }
    async function deletePDF(id) { if(confirm("Delete Resource?")) await db.collection("library_settings").doc(id).delete(); }
</script>
</body>
</html>
