<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheoLib Admin - Master Command</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --orange: #f97316; --green: #10b981; --purple: #a855f7; --bg: #0b1120; --card-bg: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8; --border: #334155; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text-main); }
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--card-bg); padding: 30px; border-radius: 24px; text-align: center; border: 1px solid var(--border); width: 300px; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 10px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: var(--card-bg); color: var(--text-sub); border: 1px solid var(--border); transition: 0.3s; white-space: nowrap; position: relative; }
        .tab-btn.active { background: var(--blue); color: white; border-color: var(--blue); }
        .badge { background: #ef4444; color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; position: absolute; top: -5px; right: -5px; border: 2px solid var(--bg); font-weight: 800; }
        .glass-card { background: var(--card-bg); border-radius: 20px; padding: 25px; border: 1px solid var(--border); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 12px; border-bottom: 1px solid var(--border); font-size: 13px; text-align: left; }
        .btn-sm { padding: 8px 15px; border-radius: 8px; border: none; font-size: 11px; cursor: pointer; font-weight: 600; color: white; }
        .user-folder { background: #0f172a; padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #0f172a; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }
        .dropdown-menu { display: none; position: absolute; background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; z-index: 100; min-width: 180px; padding: 10px; top: 40px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .dropdown-item { padding: 8px 12px; cursor: pointer; border-radius: 6px; font-size: 12px; color: var(--text-sub); }
        .dropdown-item:hover { background: #0f172a; color: white; }
        .show { display: block; }
        #user-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 6000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card-bg); width: 100%; max-width: 900px; border-radius: 24px; padding: 30px; max-height: 90vh; border: 1px solid var(--border); overflow-y: auto; }
        .hidden { display: none !important; }
        .login-field { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: white; margin-bottom: 12px; outline: none; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="auth-overlay"><div class="login-card"><h2>Admin Login</h2><input type="text" id="acid" class="login-field" placeholder="ID"><input type="password" id="apass" class="login-field" placeholder="Pass"><button class="btn-sm" style="background:var(--blue); width:100%; padding:15px;" onclick="handleAdminLogin()">Login</button></div></div>
    
    <div id="master-panel" class="hidden">
        <div class="nav-tabs">
            <button id="t-inv" class="tab-btn active" onclick="switchTab('inv')">Inventory</button>
            <button id="t-att" class="tab-btn" onclick="switchTab('att')">Attendance</button>
            <button id="t-stud" class="tab-btn" onclick="switchTab('stud')">Registration</button>
            <button id="t-nom" class="tab-btn" onclick="switchTab('nom')">Nominations <span id="nom-badge" class="badge hidden">0</span></button>
            <button id="t-msg" class="tab-btn" onclick="switchTab('msg')">Inbox <span id="msg-badge" class="badge hidden">0</span></button>
            <button id="t-help" class="tab-btn hidden" onclick="switchTab('help')">Contact Admin</button>
            <button class="tab-btn" style="background:#ef4444; color:white; margin-left:auto;" onclick="location.reload()">Logout</button>
        </div>

        <div id="inv-section" class="glass-card">
            <div id="add-book-form" class="hidden" style="margin-bottom:25px; padding:20px; border:1px dashed var(--blue); border-radius:15px;">
                <h3>üìö Add New Book Entry</h3>
                <input type="text" id="new-title" class="login-field" placeholder="Book Title">
                <select id="new-cat" class="login-field">
                    <option value="Theology">Theology</option><option value="Church History">Church History</option>
                    <option value="Mission">Mission</option><option value="Bible Intro">Bible Intro</option>
                    <option value="Acts">Acts</option><option value="Ethics">Ethics</option><option value="Other Books">Other Books</option>
                </select>
                <input type="text" id="new-access" class="login-field" placeholder="Allowed Colleges (comma-separated)">
                <button class="btn-sm" style="background:var(--green); width:100%;" onclick="addNewBook()">Add Book</button>
            </div>
            <table><thead><tr><th>Title</th><th>Access</th><th>Cat</th><th>Promo</th><th>Del</th></tr></thead><tbody id="inventory-list"></tbody></table>
        </div>

        <div id="nom-section" class="hidden glass-card"><h2>üì• Faculty Nominations</h2><div id="nomination-list"></div></div>

        <div id="att-section" class="hidden glass-card">
            <div id="coll-selector-div">
                <select id="mon-coll" onchange="loadAttendanceList(this.value)" class="login-field" style="max-width:250px;">
                    <option value="">Select College ID</option><option value="IMC26">IMC26</option><option value="ASLIN26">ASLIN26</option>
                </select>
            </div>
            <div id="attendance-user-list"></div>
        </div>

        <div id="stud-section" class="hidden glass-card">
            <h2>üì§ Registration</h2>
            <div id="reg-container">
                <textarea id="bulk-input" class="login-field" style="height:100px;" placeholder="Name, CollID, StudentID, Pass, Role"></textarea>
                <button class="btn-sm" style="background:var(--green); width:100%;" onclick="alert('Registration functionality active')">Register</button>
            </div>
            <p id="reg-locked-msg" class="hidden" style="color:var(--orange); font-weight:600;">Contact administrator to add members.</p>
        </div>

        <div id="msg-section" class="hidden glass-card"><h2>üì• Inbox</h2><div id="inbox-list"></div></div>
        <div id="help-section" class="hidden glass-card"><h2>üìû Contact Super Admin</h2><textarea id="help-msg" class="login-field" style="height:150px;"></textarea><button class="btn-sm" style="background:var(--blue); width:100%;" onclick="sendAdminHelp()">Send</button></div>
    </div>

    <div id="user-modal" class="hidden">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between;"><h3 id="modal-title">Log</h3><div style="display:flex; gap:10px;"><button onclick="downloadCSV()" class="btn-sm" style="background:var(--blue);">üì• CSV</button><button onclick="closeModal()" class="btn-sm" style="background:#ef4444;">X</button></div></div>
            
            <div id="role-change-box" class="glass-card" style="padding:15px; margin-top:15px; border-color:var(--purple);">
                <label style="font-size:11px;">Change Role:</label>
                <div style="display:flex; gap:10px; margin-top:5px;">
                    <select id="new-role-select" class="login-field" style="margin:0; flex:1;"><option value="student">Student</option><option value="faculty">Faculty</option></select>
                    <button class="btn-sm" style="background:var(--purple);" onclick="changeUserRole()">Update Role</button>
                </div>
            </div>

            <div id="modal-stats" style="margin-top:15px;"></div>
            <h4 style="margin-top:20px; color:var(--orange);">Current Borrows</h4>
            <div id="borrows-summary" style="margin-bottom:20px; font-size:12px;"></div>
            <table style="margin-top:10px;"><thead><tr><th>Activity</th><th>Start</th><th>End</th><th>Duration</th></tr></thead><tbody id="log-body"></tbody></table>
        </div>
    </div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg", authDomain: "theolib.in", projectId: "student-library-4a4e7", storageBucket: "student-library-4a4e7.firebasestorage.app", messagingSenderId: "827419448917", appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc" };
    firebase.initializeApp(firebaseConfig); const db = firebase.firestore();
    const adminAccounts = { "aslin": "Phlagon@28", "IMC26": "IMC26@theo", "ASLIN26": "ASLIN26@theo" };
    let activeUID = "", activeName = "", isSuper = false, loggedID = "", logUnsub = null, currentLogs = [];

    function handleAdminLogin() {
        const id = document.getElementById('acid').value, p = document.getElementById('apass').value;
        if(adminAccounts[id] === p) {
            isSuper = (id === "aslin"); loggedID = id;
            document.getElementById('auth-overlay').classList.add('hidden'); document.getElementById('master-panel').classList.remove('hidden');
            if(!isSuper) {
                document.getElementById('t-nom').classList.add('hidden'); document.getElementById('t-msg').classList.add('hidden');
                document.getElementById('t-help').classList.remove('hidden'); document.getElementById('reg-container').classList.add('hidden');
                document.getElementById('reg-msg').classList.remove('hidden'); document.getElementById('coll-selector-div').classList.add('hidden');
                loadAttendanceList(id);
            } else { document.getElementById('add-book-form').classList.remove('hidden'); }
            initAdmin();
        } else alert("Denied");
    }

    function initAdmin() {
        db.collection("library_settings").onSnapshot(snap => {
            const list = document.getElementById('inventory-list'); list.innerHTML = "";
            snap.forEach(doc => {
                const b = doc.data(); const id = doc.id; const allowed = b.allowedColleges || [];
                const cats = ['Theology','Church History','Mission','Bible Intro','Acts','Ethics','Other Books'];
                list.innerHTML += `<tr>
                    <td><b>${b.title}</b></td>
                    <td style="position:relative;">${isSuper ? `<button class="btn-sm" style="background:var(--purple)" onclick="toggleM('a-${id}')">Access</button><div id="a-${id}" class="dropdown-menu">${Object.keys(adminAccounts).filter(c=>c!=='aslin').map(c => `<div class="dropdown-item" onclick="toggleAccess('${id}','${c}',${allowed.includes(c)})">${c} ${allowed.includes(c)?'‚úÖ':''}</div>`).join('')}</div>` : 'Restricted'}</td>
                    <td style="position:relative;">${isSuper ? `<button class="btn-sm" style="background:var(--green)" onclick="toggleM('c-${id}')">${b.category || 'Cat'}</button><div id="c-${id}" class="dropdown-menu">${cats.map(c => `<div class="dropdown-item" onclick="updF('${id}','category','${c}')">${c}</div>`).join('')}</div>` : b.category}</td>
                    <td style="position:relative;">${isSuper ? `<button class="btn-sm" style="background:var(--orange)" onclick="toggleM('p-${id}')">Promo</button><div id="p-${id}" class="dropdown-menu"><div class="dropdown-item" onclick="updF('${id}','recent',${!b.recent})">Recent ${b.recent?'‚úÖ':''}</div><div class="dropdown-item" onclick="updF('${id}','trending',${!b.trending})">Trending ${b.trending?'‚úÖ':''}</div></div>` : 'None'}</td>
                    <td>${isSuper ? `<button class="btn-sm" style="background:red" onclick="deletePDF('${id}')">üóëÔ∏è</button>` : 'None'}</td>
                </tr>`;
            });
        });
        refreshInbox();
    }

    function loadAttendanceList(cid) {
        db.collection("users").where("collegeId", "==", cid).onSnapshot(snap => {
            const list = document.getElementById('attendance-user-list'); list.innerHTML = "";
            snap.forEach(doc => { const u = doc.data(); list.innerHTML += `<div class="user-folder" onclick='openReport("${doc.id}","${u.fullName}","${u.role}")'>üìÇ <b>${u.fullName}</b></div>`; });
        });
    }

    async function openReport(uid, name, role) {
        activeUID = uid; activeName = name; document.getElementById('user-modal').classList.remove('hidden');
        document.getElementById('modal-title').innerText = name;
        document.getElementById('new-role-select').value = role || 'student';
        if (logUnsub) logUnsub();
        logUnsub = db.collection("activity_logs").where("userId", "==", uid).onSnapshot(snap => {
            let u=0, o=0, f=0, rowsHtml=""; currentLogs = [];
            snap.forEach(d => { const data = d.data(); currentLogs.push(data); });
            currentLogs.sort((a, b) => b.startTime - a.startTime);
            currentLogs.forEach(d => {
                const dur = d.endTime ? Math.floor((d.endTime - d.startTime) / 1000) : 0;
                if(d.type === "Usage") u += dur; if(d.type === "Online Read") o += dur; if(d.type === "Full Read") f += dur;
                rowsHtml += `<tr><td>${d.type}<br><small>${d.activity || ''}</small></td><td>${new Date(d.startTime).toLocaleTimeString()}</td><td>${d.endTime ? new Date(d.endTime).toLocaleTimeString() : 'Active'}</td><td>${fmt(dur)}</td></tr>`;
            });
            document.getElementById('modal-stats').innerHTML = `<div class="stat-grid"><div class="stat-box">Usage<br><b>${fmt(u)}</b></div><div class="stat-box">Online<br><b>${fmt(o)}</b></div><div class="stat-box">Full Read<br><b>${fmt(f)}</b></div></div>`;
            document.getElementById('log-body').innerHTML = rowsHtml || "<tr><td colspan='4'>No activity</td></tr>";
        });
    }

    function downloadCSV() {
        if (!currentLogs.length) return alert("No logs");
        let csv = "Activity,Date,Duration\n";
        currentLogs.forEach(d => { csv += `"${d.type} - ${d.activity || ''}",${new Date(d.startTime).toLocaleDateString()},${fmt(Math.floor(((d.endTime||Date.now())-d.startTime)/1000))}\n`; });
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' })); a.download = `${activeName}_Report.csv`; a.click();
    }

    function refreshInbox() {
        db.collection("admin_messages").orderBy("date", "desc").onSnapshot(snap => {
            const list = document.getElementById('inbox-list'); const nomList = document.getElementById('nomination-list');
            list.innerHTML = nomList.innerHTML = ""; let n=0, m=0;
            snap.forEach(doc => {
                const d = doc.data(); const html = `<div class="glass-card" style="margin-bottom:10px; border-left:4px solid var(--blue);"><small>${new Date(d.date).toLocaleString()}</small><br><b>${d.type}</b> from <b>${d.college}</b><br><p>${d.message || d.book}</p><div style="text-align:right;"><button class="btn-sm" style="background:red" onclick="deleteMsg('${doc.id}')">Delete</button></div></div>`;
                if(d.type.includes("Nomination")) { n++; nomList.innerHTML += html; } else { m++; list.innerHTML += html; }
            });
            document.getElementById('nom-badge').innerText = n; document.getElementById('msg-badge').innerText = m;
        });
    }

    async function changeUserRole() { await db.collection("users").doc(activeUID).update({ role: document.getElementById('new-role-select').value }); alert("Role Updated!"); }
    async function addNewBook() { 
        const t = document.getElementById('new-title').value.trim(), c = document.getElementById('new-cat').value, a = document.getElementById('new-access').value.trim().split(',').map(s=>s.trim());
        if(!t) return; await db.collection("library_settings").add({ title: t, category: c, allowedColleges: a, recent: true, trending: false }); alert("Added!");
    }
    async function updF(id, f, v) { await db.collection("library_settings").doc(id).update({ [f]: v }); }
    async function toggleAccess(id, coll, has) { const ref = db.collection("library_settings").doc(id); const d = await ref.get(); let allowed = d.data().allowedColleges || []; allowed = has ? allowed.filter(c => c !== coll) : [...allowed, coll]; await ref.update({ allowedColleges: allowed }); }
    async function deleteMsg(id) { if(confirm("Delete message?")) await db.collection("admin_messages").doc(id).delete(); }
    async function deletePDF(id) { if(confirm("Delete book?")) await db.collection("library_settings").doc(id).delete(); }
    function toggleM(id) { document.querySelectorAll('.dropdown-menu').forEach(m => m.id !== id ? m.classList.remove('show') : null); document.getElementById(id).classList.toggle('show'); }
    function fmt(s) { if(isNaN(s) || s <= 0) return "00:00:00"; const h = Math.floor(s/3600).toString().padStart(2,'0'), m = Math.floor((s%3600)/60).toString().padStart(2,'0'), sec = (s%60).toString().padStart(2,'0'); return `${h}:${m}:${sec}`; }
    function closeModal() { document.getElementById('user-modal').classList.add('hidden'); if(logUnsub) logUnsub(); }
    function switchTab(t) { document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === 't-'+t)); document.querySelectorAll('.glass-card').forEach(s => s.classList.toggle('hidden', s.id !== t+'-section')); }
    async function sendAdminHelp() { const m = document.getElementById('help-msg').value; if(!m) return; await db.collection("admin_messages").add({ type: "Support", college: loggedID, message: m, date: Date.now() }); alert("Sent!"); }
</script>
</body>
</html>
