<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TheoLib Admin - Fixed Report</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --orange: #f97316; --green: #10b981; --purple: #a855f7; --bg: #0b1120; --card-bg: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8; --border: #334155; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text-main); padding: 20px; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 25px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; background: var(--card-bg); color: var(--text-sub); border: 1px solid var(--border); }
        .tab-btn.active { background: var(--blue); color: white; }
        .glass-card { background: var(--card-bg); border-radius: 20px; padding: 25px; border: 1px solid var(--border); }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #0f172a; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }
        #user-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 6000; display: flex; align-items: center; justify-content: center; }
        .modal-content { background: var(--card-bg); width: 800px; border-radius: 24px; padding: 30px; max-height: 90vh; overflow-y: auto; }
        .hidden { display: none !important; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 12px; }
    </style>
</head>
<body>
    <div id="master-panel">
        <div class="nav-tabs">
            <button id="t-inv" class="tab-btn active" onclick="switchTab('inv')">Inventory</button>
            <button id="t-mem" class="tab-btn" onclick="switchTab('mem')">Monitoring</button>
        </div>
        <div id="inv-section" class="glass-card">
            <table><thead><tr><th>Book Title</th><th>Category</th></tr></thead><tbody id="inventory-list"></tbody></table>
        </div>
        <div id="mem-section" class="hidden glass-card">
            <select id="mon-coll" onchange="loadStudents(this.value)"><option value="">Select College</option><option value="IMC26">IMC26</option><option value="ASLIN26">ASLIN26</option></select>
            <div id="user-folders-list" style="margin-top:20px;"></div>
        </div>
    </div>

    <div id="user-modal" class="hidden">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 id="modal-title">Student Activity</h3>
                <button onclick="downloadCSV()" style="background:var(--blue); color:white; border:none; padding:10px; border-radius:8px; cursor:pointer;">ðŸ“¥ CSV</button>
                <button onclick="closeModal()" style="background:red; color:white; border:none; padding:10px; border-radius:8px; cursor:pointer;">X</button>
            </div>
            <div id="modal-stats" style="margin-top:20px;"></div>
            <table style="margin-top:20px;"><thead><tr><th>Type</th><th>Start</th><th>End</th><th>Duration</th></tr></thead><tbody id="log-body"></tbody></table>
        </div>
    </div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg", authDomain: "theolib.in", projectId: "student-library-4a4e7", storageBucket: "student-library-4a4e7.firebasestorage.app", messagingSenderId: "827419448917", appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc" };
    firebase.initializeApp(firebaseConfig); const db = firebase.firestore();
    let activeUID = ""; let activeName = "";

    function init() {
        db.collection("library_settings").onSnapshot(s => { const l = document.getElementById('inventory-list'); l.innerHTML=""; s.forEach(d => { l.innerHTML+=`<tr><td>${d.data().title}</td><td>${d.data().category}</td></tr>`; }); });
    }
    function loadStudents(c) {
        db.collection("users").where("collegeId","==",c).onSnapshot(s => { const l = document.getElementById('user-folders-list'); l.innerHTML=""; s.forEach(d => { l.innerHTML+=`<div style="padding:10px; background:#0f172a; margin-bottom:5px; cursor:pointer;" onclick='openReport("${d.id}","${d.data().fullName}")'>ðŸ“‚ ${d.data().fullName}</div>`; }); });
    }
    function fmt(s) { if(!s || isNaN(s)) return "00:00:00"; const h=Math.floor(s/3600), m=Math.floor((s%3600)/60), sec=Math.floor(s%60); return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`; }

    async function openReport(uid, name) {
        activeUID = uid; activeName = name;
        document.getElementById('user-modal').classList.remove('hidden');
        document.getElementById('modal-title').innerText = name;
        document.getElementById('log-body').innerHTML = "<tr><td colspan='4'>Fetching Live Data...</td></tr>";

        // Query logic updated to prevent sorting freeze
        const snap = await db.collection("activity_logs").where("userId","==",uid).limit(100).get();
        let t=0, o=0, b=0, html="";
        
        snap.forEach(d => {
            const data = d.data();
            const dur = data.endTime ? Math.floor((data.endTime - data.startTime) / 1000) : 0;
            if(data.type==="Total App Usage") t += dur;
            if(data.type==="Read Online") o += dur;
            if(data.type==="Borrowed Book Reading") b += dur;
            html += `<tr><td>${data.type}</td><td>${new Date(data.startTime).toLocaleString()}</td><td>${data.endTime ? new Date(data.endTime).toLocaleString() : 'Active'}</td><td>${fmt(dur)}</td></tr>`;
        });

        document.getElementById('modal-stats').innerHTML = `<div class="stat-grid"><div class="stat-box">Total Usage<br><b>${fmt(t)}</b></div><div class="stat-box">Online<br><b>${fmt(o)}</b></div><div class="stat-box">Borrowed<br><b>${fmt(b)}</b></div></div>`;
        document.getElementById('log-body').innerHTML = html;
    }

    async function downloadCSV() {
        const snap = await db.collection("activity_logs").where("userId","==",activeUID).get();
        let t=0, o=0, b=0, rows="Type,Start,End,Duration\n";
        snap.forEach(d => {
            const data = d.data(); const dur = data.endTime ? Math.floor((data.endTime - data.startTime) / 1000) : 0;
            if(data.type==="Total App Usage") t += dur; if(data.type==="Read Online") o += dur; if(data.type==="Borrowed Book Reading") b += dur;
            rows += `"${data.type}",${new Date(data.startTime).toLocaleString()},${data.endTime ? new Date(data.endTime).toLocaleString() : 'Active'},${fmt(dur)}\n`;
        });
        let csv = `Report: ${activeName}\nTotal Usage: ${fmt(t)}\nOnline: ${fmt(o)}\nBorrowed: ${fmt(b)}\n\n${rows}`;
        const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'})); a.download=`${activeName}_Report.csv`; a.click();
    }

    function closeModal() { document.getElementById('user-modal').classList.add('hidden'); }
    function switchTab(t) { document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === 't-'+t)); document.querySelectorAll('.glass-card').forEach(s => s.classList.toggle('hidden', s.id !== t+'-section')); }
    init();
</script>
</body>
</html>
