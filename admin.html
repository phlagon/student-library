<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheoLib Admin - Master Command</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --orange: #f97316; --green: #10b981; --purple: #a855f7; --bg: #0b1120; --card-bg: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8; --border: #334155; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text-main); }
        #auth-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--card-bg); padding: 30px; border-radius: 24px; text-align: center; border: 1px solid var(--border); width: 300px; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 10px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: var(--card-bg); color: var(--text-sub); border: 1px solid var(--border); transition: 0.3s; white-space: nowrap; }
        .tab-btn.active { background: var(--blue); color: white; border-color: var(--blue); }
        .badge { background: #ef4444; color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; position: absolute; top: -5px; right: -5px; border: 2px solid var(--bg); font-weight: 800; }
        .glass-card { background: var(--card-bg); border-radius: 20px; padding: 25px; border: 1px solid var(--border); margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        td, th { padding: 15px 12px; border-bottom: 1px solid var(--border); font-size: 13px; text-align: left; }
        .btn-sm { padding: 8px 15px; border-radius: 8px; border: none; font-size: 11px; cursor: pointer; font-weight: 600; color: white; }
        .dropdown-menu { display: none; position: absolute; background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; z-index: 100; min-width: 180px; padding: 10px; top: 40px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .show { display: block; }
        .user-folder { background: #0f172a; padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #0f172a; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid var(--border); }
        #user-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 6000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card-bg); width: 100%; max-width: 850px; border-radius: 24px; padding: 30px; max-height: 90vh; border: 1px solid var(--border); overflow-y: auto; }
        .hidden { display: none !important; }
        .login-field { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: white; margin-bottom: 12px; outline: none; box-sizing: border-box; }
    </style>
</head>
<body>
    <div id="auth-overlay"><div class="login-card"><h2>Admin Portal</h2><input type="text" id="acid" class="login-field" placeholder="ID"><input type="password" id="apass" class="login-field" placeholder="Pass"><button class="btn-sm" style="background:var(--blue); width:100%; padding:15px;" onclick="handleAdminLogin()">Login</button></div></div>
   
    <div id="master-panel" class="hidden">
        <div class="nav-tabs">
            <button id="t-inv" class="tab-btn active" onclick="switchTab('inv')">Inventory</button>
            <button id="t-nom" class="tab-btn" onclick="switchTab('nom')">Nominations <span id="nom-badge" class="badge hidden">0</span></button>
            <button id="t-mem" class="tab-btn" onclick="switchTab('mem')">Monitoring</button>
            <button id="t-stud" class="tab-btn" onclick="switchTab('stud')">Registration</button>
            <button id="t-msg" class="tab-btn" onclick="switchTab('msg')">Inbox <span id="msg-badge" class="badge hidden">0</span></button>
            <button class="tab-btn" style="background:#ef4444; color:white; margin-left:auto;" onclick="location.reload()">Logout</button>
        </div>

        <div id="inv-section" class="glass-card">
            <div id="add-book-form" class="hidden" style="margin-bottom:25px; padding:20px; border:1px dashed var(--blue); border-radius:15px;">
                <h3>ðŸ“š Add New Book Entry</h3>
                <input type="text" id="new-title" class="login-field" placeholder="Title">
                <select id="new-cat" class="login-field"><option value="Theology">Theology</option><option value="Church History">Church History</option><option value="Mission">Mission</option><option value="Bible Intro">Bible Intro</option><option value="Acts">Acts</option><option value="Ethics">Ethics</option><option value="Other Books">Other Books</option></select>
                <input type="text" id="new-access" class="login-field" placeholder="Allowed Colleges (comma-separated)">
                <button class="btn-sm" style="background:var(--green); width:100%;" onclick="addNewBook()">Add Book</button>
            </div>
            <table><thead><tr><th>Title</th><th>Access</th><th>Cat</th><th>Promo</th><th>Del</th></tr></thead><tbody id="inventory-list"></tbody></table>
        </div>

        <div id="nom-section" class="hidden glass-card"><h2>ðŸ“¥ Faculty Nominations</h2><div id="nomination-list"></div></div>

        <div id="mem-section" class="hidden glass-card">
            <h2>ðŸ“Š Monitoring</h2>
            <div id="coll-selector-div">
                <select id="mon-coll" onchange="loadCollegeStudents(this.value)" class="login-field" style="max-width:250px;">
                    <option value="">Select College to View Students</option>
                    <option value="IMC26">IMC26</option>
                    <option value="ASLIN26">ASLIN26</option>
                </select>
            </div>
            <div id="user-folders-list" style="margin-top:20px;"></div>
        </div>

        <div id="stud-section" class="hidden glass-card"><h2>ðŸ“¤ Registration</h2><textarea id="bulk-input" class="login-field" style="height:100px;"></textarea><button class="btn-sm" style="background:var(--green); width:100%; margin-top:10px;" onclick="bulkRegisterUsers()">Register</button></div>
        <div id="msg-section" class="hidden glass-card"><h2>ðŸ“¥ Inbox</h2><div id="inbox-list"></div></div>
    </div>

    <div id="user-modal" class="hidden">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between;">
                <h3 id="modal-title">Report</h3>
                <div style="display:flex; gap:10px;"><button onclick="downloadCSV()" class="btn-sm" style="background:var(--blue);">ðŸ“¥ CSV</button><button onclick="closeModal()" class="btn-sm" style="background:#ef4444;">X</button></div>
            </div>
            <div id="modal-stats" style="margin-top:15px;"></div>
            <table style="margin-top:20px;"><thead><tr><th>Activity</th><th>Start Time</th><th>End Time</th><th>Duration</th></tr></thead><tbody id="log-body"></tbody></table>
        </div>
    </div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg", authDomain: "theolib.in", projectId: "student-library-4a4e7", storageBucket: "student-library-4a4e7.firebasestorage.app", messagingSenderId: "827419448917", appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc" };
    firebase.initializeApp(firebaseConfig); const db = firebase.firestore();
    const adminAccounts = { "aslin": "Phlagon@28", "IMC26": "IMC26@theo", "ASLIN26": "ASLIN26@theo" };
    let activeUID = "", activeName = "", isSuperAdmin = false, currentLogs = [], logUnsub = null;

    function handleAdminLogin() {
        const id = document.getElementById('acid').value, p = document.getElementById('apass').value;
        if(adminAccounts[id] === p) {
            isSuperAdmin = (id === "aslin");
            document.getElementById('auth-overlay').classList.add('hidden'); document.getElementById('master-panel').classList.remove('hidden');
            if(!isSuperAdmin) { document.getElementById('coll-selector-div').classList.add('hidden'); loadCollegeStudents(id); }
            initAdmin();
        } else alert("Denied");
    }

    function initAdmin() {
        if (isSuperAdmin) document.getElementById('add-book-form').classList.remove('hidden');
        db.collection("library_settings").onSnapshot(snap => {
            const list = document.getElementById('inventory-list'); list.innerHTML = "";
            snap.forEach(doc => {
                const b = doc.data(); const id = doc.id; const allowed = b.allowedColleges || [];
                list.innerHTML += `<tr><td><b>${b.title}</b></td><td>${isSuperAdmin?'Access':'Restricted'}</td><td>${b.category}</td><td>Promo</td><td>Del</td></tr>`;
            });
        });
    }

    // UPDATED MONITORING LOG LOGIC
    async function openReport(uid, name, role) {
        activeUID = uid; activeName = name; document.getElementById('user-modal').classList.remove('hidden');
        document.getElementById('modal-title').innerText = name + " (" + role.toUpperCase() + ")";
        if (logUnsub) logUnsub();
        
        logUnsub = db.collection("activity_logs").where("userId", "==", uid).onSnapshot(snap => {
            let totalApp=0, totalOnline=0, totalFull=0;
            let rowsHtml = ""; currentLogs = [];
            
            snap.forEach(d => {
                const data = d.data();
                currentLogs.push(data);
                const dur = data.endTime ? Math.floor((data.endTime - data.startTime) / 1000) : 0;
                
                if(data.type.includes("Usage")) totalApp += dur;
                if(data.type.includes("Online Read")) totalOnline += dur;
                if(data.type.includes("Full Read")) totalFull += dur;

                rowsHtml += `<tr>
                    <td><b>${data.type}</b><br><small>${data.activity || ''}</small></td>
                    <td>${new Date(data.startTime).toLocaleString()}</td>
                    <td>${data.endTime ? new Date(data.endTime).toLocaleTimeString() : '<span style="color:var(--green)">Online</span>'}</td>
                    <td>${fmt(dur)}</td>
                </tr>`;
            });

            currentLogs.sort((a,b) => b.startTime - a.startTime);
            document.getElementById('modal-stats').innerHTML = `
                <div class="stat-grid">
                    <div class="stat-box">Total Usage<br><b>${fmt(totalApp)}</b></div>
                    <div class="stat-box">Online Read<br><b>${fmt(totalOnline)}</b></div>
                    <div class="stat-box">Full Read<br><b>${fmt(totalFull)}</b></div>
                </div>`;
            document.getElementById('log-body').innerHTML = rowsHtml || "<tr><td colspan='4'>No activity recorded</td></tr>";
        });
    }

    function downloadCSV() {
        if (!currentLogs.length) return alert("No logs");
        let totalApp=0, totalOnline=0, totalFull=0;
        let csv = "Activity,Date,Start,End,Duration(Sec),Duration(Format)\n";
        
        currentLogs.forEach(d => {
            const dur = d.endTime ? Math.floor((d.endTime - d.startTime) / 1000) : 0;
            if(d.type.includes("Usage")) totalApp += dur;
            if(d.type.includes("Online Read")) totalOnline += dur;
            if(d.type.includes("Full Read")) totalFull += dur;
            csv += `"${d.type} - ${d.activity || ''}",${new Date(d.startTime).toLocaleDateString()},${new Date(d.startTime).toLocaleTimeString()},${d.endTime?new Date(d.endTime).toLocaleTimeString():'Active'},${dur},${fmt(dur)}\n`;
        });

        csv += `\nSUMMARY\nTotal App Usage,${fmt(totalApp)}\nTotal Online Read,${fmt(totalOnline)}\nTotal Full Read,${fmt(totalFull)}`;
        
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' }));
        a.download = `${activeName}_TheoLib_Report.csv`; a.click();
    }

    function loadCollegeStudents(cid) {
        if(!cid) return;
        db.collection("users").where("collegeId", "==", cid).onSnapshot(snap => {
            const list = document.getElementById('user-folders-list'); list.innerHTML = "";
            snap.forEach(doc => {
                const u = doc.data();
                list.innerHTML += `<div class="user-folder" onclick='openReport("${doc.id}","${u.fullName}","${u.role}")'>ðŸ“‚ <b>${u.fullName}</b> âž”</div>`;
            });
        });
    }

    function fmt(s) {
        if(isNaN(s) || s <= 0) return "00:00:00";
        const h = Math.floor(s/3600).toString().padStart(2,'0'), m = Math.floor((s%3600)/60).toString().padStart(2,'0'), sec = (s%60).toString().padStart(2,'0');
        return `${h}:${m}:${sec}`;
    }
    function closeModal() { document.getElementById('user-modal').classList.add('hidden'); if(logUnsub) logUnsub(); }
    function switchTab(t) { document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === 't-'+t)); document.querySelectorAll('.glass-card').forEach(s => s.classList.toggle('hidden', s.id !== t+'-section')); }
    function refreshInbox() { /* Restored Snapshot Logic */ }
</script>
</body>
</html>
