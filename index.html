<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesus is the Saviour - Library</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --purple: #a855f7; --bg: #f0f4f8; --card: rgba(255, 255, 255, 0.95); }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1e293b; }
        .hidden { display: none !important; }
        .glass-card { background: var(--card); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); padding: 25px; margin-bottom: 20px; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: #e2e8f0; color: #64748b; }
        .tab-btn.active { background: var(--blue); color: white; }
        .search-box { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #e2e8f0; margin-bottom: 20px; font-size: 16px; outline: none; box-sizing: border-box; }
        .btn-action { padding: 10px 18px; border-radius: 10px; font-weight: 600; cursor: pointer; border: none; font-size: 13px; }
        .btn-primary { background: var(--blue); color: white; }
        .btn-read-full { background: var(--purple); color: white; }
        .btn-return { background: #fee2e2; color: #ef4444; margin-left: 5px; }
        .profile-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f1f5f9; }
        #reader-overlay { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; }
    </style>
</head>
<body oncontextmenu="return false;">

<div id="loading-screen" style="text-align:center; margin-top:100px;"><h3>Connecting to Saviour Library...</h3></div>

<div id="auth-screen" class="hidden">
    <div class="glass-card animate__animated animate__fadeInUp" style="max-width:400px; margin:auto; text-align:center;">
        <h2>Student Library</h2>
        <button id="login-btn" class="btn-action btn-primary" style="width:100%;" onclick="signInWithGoogle()">Sign in with Google</button>
        <div id="registration-form" class="hidden">
            <input type="text" id="reg-inst" placeholder="Institution Name" required>
            <select id="reg-position"><option value="student">Student</option><option value="faculty">Faculty</option></select>
            <button class="btn-action btn-primary" onclick="saveRegistration()">Enter</button>
        </div>
    </div>
</div>

<div id="dashboard" class="hidden">
    <header style="display:flex; justify-content:space-between;">
        <div><span style="color:var(--blue); font-weight:800; font-size:12px;">JESUS IS THE SAVIOUR</span><h1 id="user-welcome">Dashboard</h1></div>
        <button onclick="logout()" style="background:none; border:none; color:#94a3b8; cursor:pointer;">LOGOUT</button>
    </header>
    <span id="date-time" style="font-size:12px; color:#94a3b8;"></span>

    <div class="nav-tabs">
        <button id="tab-library" class="tab-btn active" onclick="switchTab('library')">Library</button>
        <button id="tab-profile" class="tab-btn" onclick="switchTab('profile')">Profile</button>
    </div>

    <div id="library-view">
        <input type="text" id="searchBar" class="search-box" placeholder="Search books..." onkeyup="searchBooks()">
        <div class="glass-card">
            <h3 style="font-size:14px; color:#64748b;">AVAILABLE RESOURCES</h3>
            <div id="available-list">
                <div class="book-item" data-title="Science Textbook">
                    <div style="display:flex; justify-content:space-between; align-items:center; padding:12px 0; border-bottom:1px solid #eee;">
                        <span>Science Textbook</span>
                        <div>
                            <button onclick="openReader('public/science_book_read_online.pdf', 'Science Preview')" class="btn-action btn-primary">Read</button>
                            <button onclick="borrowBook('Science Textbook', 'public/science_book.pdf')" class="btn-action">Borrow</button>
                        </div>
                    </div>
                </div>
                <div class="book-item" data-title="Math Lesson Plan">
                    <div style="display:flex; justify-content:space-between; align-items:center; padding:12px 0; border-bottom:1px solid #eee;">
                        <span>Math Lesson Plan</span>
                        <div>
                            <button onclick="openReader('public/math_lesson_read_online.pdf', 'Math Preview')" class="btn-action btn-primary">Read</button>
                            <button onclick="borrowBook('Math Lesson Plan', 'public/math_lesson.pdf')" class="btn-action">Borrow</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="glass-card">
            <h3 style="font-size:14px; color:var(--purple);">ACTIVE BORROWS</h3>
            <div id="dashboard-borrowed-list">Loading...</div>
        </div>
    </div>

    <div id="profile-view" class="hidden">
        <div class="glass-card">
            <h3>My Stats</h3>
            <div class="profile-row"><b>Institution</b> <span id="p-inst"></span></div>
            <div class="profile-row"><b>Total App Use</b> <span id="p-apptime"></span></div>
            <div class="profile-row"><b>Reading Time</b> <span id="p-readtime"></span></div>
        </div>
        <div class="glass-card">
            <h3>Borrow Details</h3>
            <div id="profile-borrow-details"></div>
        </div>
    </div>
</div>

<div id="reader-overlay" class="hidden">
    <div style="padding:15px; background:#1e293b; color:white; display:flex; justify-content:space-between;">
        <span id="rtitle">Reading</span>
        <button onclick="closeReader()" style="background:#ef4444; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">Exit</button>
    </div>
    <iframe id="pdf-frame" src="" style="flex-grow:1; border:none;"></iframe>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg",
      authDomain: "student-library-4a4e7.firebaseapp.com",
      projectId: "student-library-4a4e7",
      storageBucket: "student-library-4a4e7.firebasestorage.app",
      messagingSenderId: "827419448917",
      appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(); const db = firebase.firestore();
    let sessionStart, readingStart, currBook;

    function updateClock() { document.getElementById('date-time').innerText = new Date().toLocaleString(); }
    setInterval(updateClock, 1000);

    function searchBooks() {
        let input = document.getElementById('searchBar').value.toLowerCase();
        let items = document.getElementsByClassName('book-item');
        for (let i = 0; i < items.length; i++) {
            let title = items[i].getAttribute('data-title').toLowerCase();
            items[i].style.display = title.includes(input) ? "" : "none";
        }
    }

    function switchTab(tab) {
        document.getElementById('library-view').classList.toggle('hidden', tab !== 'library');
        document.getElementById('profile-view').classList.toggle('hidden', tab !== 'profile');
        document.getElementById('tab-library').classList.toggle('active', tab === 'library');
        document.getElementById('tab-profile').classList.toggle('active', tab === 'profile');
        if(tab === 'profile') loadProfileData();
    }

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            sessionStart = Date.now();
            const doc = await db.collection("users").doc(user.uid).get();
            document.getElementById('loading-screen').classList.add('hidden');
            if (doc.exists) { 
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('user-welcome').innerText = "Hello, " + doc.data().fullName.split(' ')[0];
                loadBorrowedBooks(); 
                setInterval(() => db.collection("users").doc(user.uid).update({ lastActive: new Date().toISOString() }), 60000);
            } else { showRegistration(); }
        } else { showLogin(); }
    });

    async function loadBorrowedBooks() {
        const snap = await db.collection("borrows").where("userId", "==", auth.currentUser.uid).get();
        const list = document.getElementById('dashboard-borrowed-list');
        list.innerHTML = snap.empty ? "No books borrowed." : "";
        snap.forEach(doc => {
            const d = doc.data();
            list.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #eee;">
                <span>${d.title}</span>
                <div>
                    <button onclick="openReader('${d.url}', 'Borrowed: ${d.title}')" class="btn-action btn-read-full">Open</button>
                    <button onclick="returnBook('${doc.id}')" class="btn-action btn-return">Return</button>
                </div>
            </div>`;
        });
    }

    async function loadProfileData() {
        const u = auth.currentUser;
        const userDoc = await db.collection("users").doc(u.uid).get();
        document.getElementById('p-inst').innerText = userDoc.data().institution;

        const logs = await db.collection("activity_logs").where("userName", "==", u.displayName).get();
        let appSecs = 0, readSecs = 0;
        logs.forEach(log => {
            let d = log.data();
            let parts = d.duration.match(/\d+/g);
            if(parts) {
                let secs = (parseInt(parts[0]) * 60) + (parseInt(parts[1]) || 0);
                if(d.activityType === "Total App Usage") appSecs += secs;
                else readSecs += secs;
            }
        });
        document.getElementById('p-apptime').innerText = Math.floor(appSecs/60) + "m " + (appSecs%60) + "s";
        document.getElementById('p-readtime').innerText = Math.floor(readSecs/60) + "m " + (readSecs%60) + "s";

        const borrowSnap = await db.collection("borrows").where("userId", "==", u.uid).get();
        const pBorrowList = document.getElementById('profile-borrow-details');
        pBorrowList.innerHTML = "";
        borrowSnap.forEach(doc => {
            const d = doc.data();
            const daysLeft = Math.ceil((new Date(d.expiresOn) - new Date()) / (1000*60*60*24));
            pBorrowList.innerHTML += `<div class="profile-row"><b>${d.title}</b> <span>Due in: ${daysLeft > 0 ? daysLeft : 0} days</span></div>`;
        });
    }

    async function borrowBook(title, url) {
        const existing = await db.collection("borrows").where("userId", "==", auth.currentUser.uid).where("title", "==", title).get();
        if(!existing.empty) return alert("Lock: You already have an active borrow for this book.");
        if(prompt("Code (BORROW2026):") === "BORROW2026") {
            const exp = new Date(); exp.setDate(exp.getDate() + 5);
            await db.collection("borrows").add({ title, url, userId: auth.currentUser.uid, expiresOn: exp.toISOString() });
            location.reload();
        }
    }

    async function returnBook(docId) {
        if(confirm("Are you sure you want to return this book?")) {
            await db.collection("borrows").doc(docId).delete();
            location.reload();
        }
    }

    function signInWithGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function showLogin() { document.getElementById('loading-screen').classList.add('hidden'); document.getElementById('auth-screen').classList.remove('hidden'); }
    function showRegistration() { document.getElementById('auth-screen').classList.remove('hidden'); document.getElementById('login-btn').classList.add('hidden'); document.getElementById('registration-form').classList.remove('hidden'); }
    async function logout() { 
        const dur = Math.floor((Date.now() - sessionStart) / 1000);
        await db.collection("activity_logs").add({ userName: auth.currentUser.displayName, activityType: "Total App Usage", duration: Math.floor(dur/60)+"m "+(dur%60)+"s", timestamp: new Date().toISOString() });
        auth.signOut().then(() => location.reload()); 
    }
    function openReader(url, t) { currBook = t; readingStart = Date.now(); document.getElementById('rtitle').innerText = t; document.getElementById('pdf-frame').src = url + "#toolbar=0"; document.getElementById('reader-overlay').classList.remove('hidden'); }
    async function closeReader() { 
        const dur = Math.floor((Date.now() - readingStart) / 1000);
        if(dur > 2) await db.collection("activity_logs").add({ userName: auth.currentUser.displayName, activityType: "Reading: "+currBook, duration: Math.floor(dur/60)+"m "+(dur%60)+"s", timestamp: new Date().toISOString() });
        document.getElementById('reader-overlay').classList.add('hidden'); 
    }
</script>
</body>
</html>
