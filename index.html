<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TheoLib - Student Portal</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --orange: #f97316; --green: #10b981; --purple: #a855f7; --bg: #0b1120; --card-bg: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8; --border: #334155; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--text-main); overflow-x: hidden; }
        .glass-card { background: var(--card-bg); border-radius: 20px; padding: 20px; border: 1px solid var(--border); margin-bottom: 15px; }
        .stat-card { padding: 15px; border-radius: 15px; color: white; text-align: center; cursor: pointer; }
        .stat-card p { font-size: 20px; margin: 5px 0 0; font-weight: 800; }
        .book-item { background: #0f172a; padding: 12px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 10px; }
        .login-field, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: white; margin-bottom: 12px; outline: none; box-sizing: border-box; font-family: inherit; }
        .btn-preview { background: var(--blue); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: 600; }
        #auth-screen, #profile-overlay, #reader-overlay, #full-lib-view, #borrow-view, .full-modal { position: fixed; inset: 0; z-index: 9000; background: var(--bg); display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
        .hidden { display: none !important; }
        .time-box { background: var(--card-bg); border: 1px solid var(--border); padding: 10px; border-radius: 15px; text-align: center; }
        .time-val { font-family: monospace; font-weight: 800; font-size: 16px; }
        .status-dot { width: 8px; height: 8px; background: var(--green); border-radius: 50%; display: inline-block; margin-right: 5px; }
        .paused .status-dot { background: #ef4444; }
    </style>
</head>
<body>
    <div id="auth-screen">
        <div style="background:var(--card-bg); padding:30px; border-radius:24px; text-align:center; max-width:350px; margin:auto; border:1px solid var(--border);">
            <h2 style="color:var(--blue)">TheoLib Login</h2>
            <select id="login-role" class="login-field"><option value="student">Student</option><option value="faculty">Faculty</option></select>
            <input type="text" id="login-coll-id" class="login-field" placeholder="College ID">
            <input type="text" id="login-user-id" class="login-field" placeholder="User ID">
            <input type="password" id="login-pass" class="login-field" placeholder="Password">
            <button onclick="handleLogin()" style="background:var(--blue); color:white; border:none; width:100%; padding:15px; border-radius:12px; font-weight:600;">Enter</button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:15px;">
            <div id="session-box" class="time-box" style="border-color: var(--green);"><span>Session</span><br><span id="session-clock" class="time-val" style="color: var(--green);">00:00:00</span></div>
            <div class="time-box"><span>Current</span><br><span id="real-time-clock" class="time-val" style="color: var(--blue);">00:00:00</span></div>
        </div>

        <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin-bottom:20px;">
            <div class="stat-card" style="background:var(--blue)" onclick="showFullLibrary()"><h4>Books</h4><p id="top-total">0</p></div>
            <div class="stat-card" style="background:var(--orange)" onclick="showBorrowView()"><h4>Issued</h4><p id="top-issued">0</p></div>
            <div class="stat-card" style="background:var(--purple)" onclick="toggleProfile()"><h4>Profile</h4><p>U</p></div>
        </div>

        <div class="glass-card">
            <h3>ðŸ“– Books</h3>
            <div id="book-list"></div>
        </div>
    </div>

    <div id="reader-overlay" class="hidden"><div style="background:#1e293b; padding:15px; display:flex; justify-content:space-between;"><span id="reader-title"></span><button onclick="closeReader()" style="background:red; color:white; border:none; padding:8px 12px; border-radius:5px;">Exit</button></div><iframe id="pdf-frame" style="width:100%; height:100%; border:none;"></iframe></div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg", authDomain: "theolib.in", projectId: "student-library-4a4e7", storageBucket: "student-library-4a4e7.firebasestorage.app", messagingSenderId: "827419448917", appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc" };
        firebase.initializeApp(firebaseConfig); const db = firebase.firestore();
        let currentUser = null; let sessionSeconds = 0; let isActive = true;
        let trackingState = { activeDocId: null, type: "Total App Usage", title: "Login Session" };

        document.addEventListener("visibilitychange", async () => {
            isActive = !document.hidden;
            if (!isActive) await stopTracking();
            else if (currentUser) await startTracking(trackingState.type, trackingState.title);
        });

        async function handleLogin() {
            const cid = document.getElementById('login-coll-id').value.trim(), uid = document.getElementById('login-user-id').value.trim(), pass = document.getElementById('login-pass').value.trim();
            const snap = await db.collection("users").where("collegeId","==",cid).where("studentId","==",uid).where("password","==",pass).get();
            if(!snap.empty) {
                currentUser = { uid: snap.docs[0].id, ...snap.docs[0].data() };
                document.getElementById('auth-screen').classList.add('hidden'); document.getElementById('dashboard').classList.remove('hidden');
                initSystem(); await startTracking("Total App Usage", "Login Session");
            } else { alert("Login Failed"); }
        }

        function initSystem() {
            setInterval(() => { if(isActive) { sessionSeconds++; document.getElementById('session-clock').innerText = new Date(sessionSeconds * 1000).toISOString().substr(11, 8); } }, 1000);
            setInterval(() => { document.getElementById('real-time-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
            db.collection("library_settings").where("allowedColleges","array-contains",currentUser.collegeId).onSnapshot(snap => {
                const list = document.getElementById('book-list'); list.innerHTML = "";
                snap.forEach(doc => { 
                    const b = doc.data(); 
                    list.innerHTML += `<div class="book-item"><b>${b.title}</b><br><button class="btn-preview" onclick="openPdf('${doc.id}','${b.title}')">Read</button> <button class="btn-preview" style="background:var(--orange)" onclick="borrowBook('${doc.id}','${b.title}')">Borrow</button></div>`;
                });
                document.getElementById('top-total').innerText = snap.size;
            });
        }

        async function startTracking(type, title) {
            const log = await db.collection("activity_logs").add({ userId: currentUser.uid, type: type, startTime: Date.now(), endTime: null, activity: title });
            trackingState.activeDocId = log.id; trackingState.type = type; trackingState.title = title;
        }

        async function stopTracking() { if(trackingState.activeDocId) { await db.collection("activity_logs").doc(trackingState.activeDocId).update({ endTime: Date.now() }); trackingState.activeDocId = null; } }

        async function openPdf(id, t) { await stopTracking(); await startTracking("Read Online", t); document.getElementById('pdf-frame').src = `/public/${id}_read_online.pdf`; document.getElementById('reader-overlay').classList.remove('hidden'); }
        async function borrowBook(id, t) { await db.collection("borrows").add({ userId: currentUser.uid, bookId: id, title: t, date: Date.now() }); alert("Issued!"); }
        function closeReader() { stopTracking(); startTracking("Total App Usage", "Login Session"); document.getElementById('reader-overlay').classList.add('hidden'); }
    </script>
</body>
</html>
