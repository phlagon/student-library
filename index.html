<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TheoLib - Student & Faculty Portal</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --orange: #f97316; --green: #10b981; --purple: #a855f7; --bg: #0b1120; --card-bg: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8; --border: #334155; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--text-main); overflow-x: hidden; }
        .glass-card { background: var(--card-bg); border-radius: 20px; padding: 20px; border: 1px solid var(--border); margin-bottom: 15px; }
        .stat-card { padding: 15px; border-radius: 15px; color: white; text-align: center; cursor: pointer; }
        .stat-card h4 { font-size: 10px; margin: 0; opacity: 0.8; text-transform: uppercase; }
        .stat-card p { font-size: 20px; margin: 5px 0 0; font-weight: 800; }
        .book-item { background: #0f172a; padding: 15px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 12px; }
        .login-field, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: white; margin-bottom: 12px; outline: none; box-sizing: border-box; }
        .btn-preview { background: var(--blue); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: 600; margin-top: 10px; }
        #auth-screen, #profile-overlay, #reader-overlay, #full-lib-view, #borrow-view, #search-results-overlay { position: fixed; inset: 0; z-index: 9000; background: var(--bg); display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
        .hidden { display: none !important; }
        .cat-item { cursor: pointer; background: #0f172a; padding: 12px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 8px; font-size: 13px; }
        .time-header { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .time-box { background: var(--card-bg); border: 1px solid var(--border); padding: 10px; border-radius: 15px; text-align: center; }
        .time-val { font-family: monospace; font-weight: 800; font-size: 16px; }
        .status-dot { width: 6px; height: 6px; background: var(--green); border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div style="background:var(--card-bg); padding:30px; border-radius:24px; text-align:center; max-width:350px; margin:auto; border:1px solid var(--border);">
            <h2 style="color:var(--blue)">TheoLib Login</h2>
            <select id="login-role" class="login-field"><option value="student">Student Login</option><option value="faculty">Faculty Login</option></select>
            <input type="text" id="login-coll-id" class="login-field" placeholder="College ID">
            <input type="text" id="login-user-id" class="login-field" placeholder="User ID">
            <input type="password" id="login-pass" class="login-field" placeholder="Password">
            <button onclick="handleLogin()" style="background:var(--blue); color:white; border:none; width:100%; padding:15px; border-radius:12px; font-weight:600; cursor:pointer;">Enter Library</button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <div class="time-header">
            <div id="session-box" class="time-box" style="border-color: var(--green);"><span class="time-label"><span class="status-dot"></span>Session</span><br><span id="session-clock" class="time-val" style="color: var(--green);">00:00:00</span></div>
            <div class="time-box"><span class="time-label">Current Time</span><br><span id="real-time-clock" class="time-val" style="color: var(--blue);">00:00:00</span></div>
        </div>

        <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin-bottom:20px;">
            <div class="stat-card" style="background:var(--blue)" onclick="showFullLibrary()"><h4>Books</h4><p id="top-total">0</p></div>
            <div class="stat-card" style="background:var(--orange)" onclick="showBorrowView()"><h4>Issued</h4><p id="top-issued">0</p></div>
            <div class="stat-card" style="background:var(--purple)" onclick="toggleProfile()"><h4>Profile</h4><p>U</p></div>
        </div>

        <div class="search-container" style="position: relative; margin: 20px 0;">
            <input type="text" id="lib-search" class="login-field" placeholder="üîç Search library..." oninput="showSug(this.value)">
            <div id="search-suggestions" class="hidden" style="position:absolute; top:48px; width:100%; background:var(--card-bg); border:1px solid var(--border); border-radius:10px; z-index:10000; max-height:200px; overflow-y:auto;"></div>
        </div>

        <div style="display:grid; grid-template-columns: 2fr 1.2fr; gap: 15px;">
            <div>
                <div class="glass-card"><h3 style="color:var(--green); margin-top:0;">üåç Mission Focus</h3><div id="mission-list"></div></div>
                <div class="glass-card"><h3>üïí Recent Resources</h3><div id="recent-list"></div></div>
            </div>
            <div class="glass-card"><h3>üìÇ Categories</h3>
                <div class="cat-item" onclick="loadCat('Theology')">üìñ Theology</div>
                <div class="cat-item" onclick="loadCat('Church History')">‚õ™ History</div>
                <div class="cat-item" onclick="loadCat('Mission')">üåç Mission</div>
            </div>
        </div>
    </div>

    <div id="reader-overlay" class="hidden">
        <div style="background:#1e293b; padding:15px; display:flex; justify-content:space-between; align-items:center; color:white;"><span id="reader-title">Reader</span><button onclick="closeReader()" style="background:red; border:none; color:white; padding:8px 15px; border-radius:8px;">Exit Viewer</button></div>
        <div style="display:flex; height:calc(100vh - 60px);">
            <iframe id="pdf-frame" style="flex:3; height:100%; border:none;"></iframe>
            <div style="flex:1; background:var(--card-bg); border-left:1px solid var(--border); padding:15px; overflow-y:auto;">
                <h4 style="margin-top:0;">üìÇ Navigation</h4>
                <div class="cat-item" onclick="closeReader(); showFullLibrary()">All Library</div>
                <div class="cat-item" onclick="closeReader(); showBorrowView()">My Issued</div>
            </div>
        </div>
    </div>

    <div id="profile-overlay" class="hidden">
        <div class="glass-card" style="max-width:350px; margin:auto; text-align:center;">
            <h2 id="prof-name">Name</h2>
            <button onclick="toggleProfile()" class="btn-preview">Back</button>
            <button onclick="handleLogout()" style="background:red; width:100%; margin-top:10px;" class="btn-preview">Logout</button>
        </div>
    </div>
    <div id="full-lib-view" class="hidden"><div style="display:flex; justify-content:space-between; align-items:center;"><h3>üìö Library</h3><button onclick="closeView('full-lib-view')" class="btn-preview">Back</button></div><div id="full-book-list"></div></div>
    <div id="borrow-view" class="hidden"><div style="display:flex; justify-content:space-between; align-items:center;"><h3>üì• Issued</h3><button onclick="closeView('borrow-view')" class="btn-preview">Back</button></div><div id="borrow-list"></div></div>
    <div id="search-results-overlay" class="hidden"><div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;"><h3>üîé Results</h3><button onclick="closeSearchView()" class="btn-preview">Back</button></div><div id="search-results-list"></div></div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg", authDomain: "theolib.in", projectId: "student-library-4a4e7", storageBucket: "student-library-4a4e7.firebasestorage.app", messagingSenderId: "827419448917", appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc" };
        firebase.initializeApp(firebaseConfig); const db = firebase.firestore();
        let currentUser = null; let collegeBooks = []; let sessionSeconds = 0;
        let currentActivityDocId = null;

        async function handleLogin() {
            const role = document.getElementById('login-role').value, cid = document.getElementById('login-coll-id').value.trim(), uid = document.getElementById('login-user-id').value.trim(), pass = document.getElementById('login-pass').value.trim();
            const snap = await db.collection("users").where("collegeId","==",cid).where("studentId","==",uid).where("password","==",pass).get();
            if(!snap.empty) {
                const u = snap.docs[0].data(); if((u.role || 'student') !== role) { alert("Wrong Role"); return; }
                currentUser = { uid: snap.docs[0].id, ...u };
                document.getElementById('auth-screen').classList.add('hidden'); document.getElementById('dashboard').classList.remove('hidden');
                initSystem();
                const log = await db.collection("activity_logs").add({ userId: currentUser.uid, type: "Total App Usage", startTime: Date.now(), endTime: null, activity: "Login Session" });
                localStorage.setItem('active_session_id', log.id);
            } else { alert("Login Failed"); }
        }

        async function handleLogout() {
            const sid = localStorage.getItem('active_session_id');
            if(sid) await db.collection("activity_logs").doc(sid).update({ endTime: Date.now() });
            localStorage.removeItem('active_session_id');
            location.reload();
        }

        function initSystem() {
            setInterval(() => { sessionSeconds++; updCl('session-clock', sessionSeconds); }, 1000);
            setInterval(() => { document.getElementById('real-time-clock').innerText = new Date().toLocaleTimeString([], {hour12: false}); }, 1000);
            load(); listen();
        }

        function updCl(id, s) { const h = Math.floor(s/3600).toString().padStart(2,'0'), m = Math.floor((s%3600)/60).toString().padStart(2,'0'), sec = (s%60).toString().padStart(2,'0'); document.getElementById(id).innerHTML = `<span class="status-dot"></span>${h}:${m}:${sec}`; }

        function load() {
            db.collection("library_settings").where("allowedColleges","array-contains",currentUser.collegeId).onSnapshot(snap => {
                const rec = document.getElementById('recent-list'), mis = document.getElementById('mission-list'); rec.innerHTML = ""; mis.innerHTML = ""; collegeBooks = [];
                snap.forEach(doc => { const b = doc.data(); collegeBooks.push({id: doc.id, ...b}); const html = `<div class="book-item"><b>${b.title}</b><div style="display:flex; gap:5px;"><button class="btn-preview" onclick="openPdf('${doc.id}', '${b.title}')">Preview</button><button class="btn-preview" style="background:#475569" onclick="borrow('${doc.id}','${b.title}')">Borrow</button></div></div>`; rec.innerHTML += html; if(b.mission) mis.innerHTML += html; });
                document.getElementById('top-total').innerText = snap.size;
            });
        }
        function listen() {
            db.collection("borrows").where("userId","==",currentUser.uid).onSnapshot(snap => {
                const list = document.getElementById('borrow-list'); if(list) { list.innerHTML = ""; snap.forEach(doc => { const d = doc.data(); list.innerHTML += `<div class="book-item"><b>${d.title}</b><button class="btn-preview" onclick="openBorrowedPdf('${d.bookId}','${d.title}')">Open Full</button></div>`; }); }
                document.getElementById('top-issued').innerText = snap.size;
            });
        }

        async function openPdf(id, title) { 
            const log = await db.collection("activity_logs").add({ userId: currentUser.uid, type: "Read Online", startTime: Date.now(), endTime: null, activity: "Preview: " + title });
            currentActivityDocId = log.id; document.getElementById('reader-title').innerText = title;
            document.getElementById('pdf-frame').src = `https://docs.google.com/viewer?url=${window.location.origin}/public/${id}_read_online.pdf&embedded=true`;
            document.getElementById('reader-overlay').classList.remove('hidden'); 
        }
        async function openBorrowedPdf(id, title) {
            const log = await db.collection("activity_logs").add({ userId: currentUser.uid, type: "Borrowed Book Reading", startTime: Date.now(), endTime: null, activity: "Full Book: " + title });
            currentActivityDocId = log.id; document.getElementById('borrow-view').classList.add('hidden'); document.getElementById('reader-title').innerText = title;
            document.getElementById('pdf-frame').src = `https://docs.google.com/viewer?url=${window.location.origin}/public/${id}.pdf&embedded=true`;
            document.getElementById('reader-overlay').classList.remove('hidden');
        }
        async function closeReader() { 
            if(currentActivityDocId) await db.collection("activity_logs").doc(currentActivityDocId).update({ endTime: Date.now() });
            currentActivityDocId = null; document.getElementById('reader-overlay').classList.add('hidden'); document.getElementById('pdf-frame').src = ""; 
        }
        function showSug(v) { const b = document.getElementById('search-suggestions'); if(!v.trim()){b.classList.add('hidden'); return;} const f = collegeBooks.filter(x => x.title.toLowerCase().includes(v.toLowerCase())); b.innerHTML = f.map(x => `<div style="padding:10px; border-bottom:1px solid var(--border); cursor:pointer;" onclick="triggerSearch('${x.title}')">${x.title}</div>`).join(''); b.classList.toggle('hidden', f.length === 0); }
        function triggerSearch(t) { const q = (t || document.getElementById('lib-search').value).toLowerCase(); document.getElementById('search-suggestions').classList.add('hidden'); const r = collegeBooks.filter(x => x.title.toLowerCase().includes(q)); const l = document.getElementById('search-results-list'); l.innerHTML = ""; r.forEach(x => { l.innerHTML += `<div class="book-item"><b>${x.title}</b><br><button class="btn-preview" onclick="openPdf('${x.id}','${x.title}')">Read</button></div>`; }); document.getElementById('search-results-overlay').classList.remove('hidden'); }
        function loadCat(c) { const l = document.getElementById('full-book-list'); l.innerHTML = ""; collegeBooks.filter(x => x.category === c).forEach(x => { l.innerHTML += `<div class="book-item"><b>${x.title}</b><br><button class="btn-preview" onclick="openPdf('${x.id}','${x.title}')">Preview</button></div>`; }); showFullLibrary(); }
        async function borrow(id, t) { if(prompt("Code:") === "BORROW2026") await db.collection("borrows").add({ userId: currentUser.uid, bookId: id, title: t, borrowedAt: new Date().toISOString() }); }
        function toggleProfile() { document.getElementById('prof-name').innerText = currentUser.fullName; document.getElementById('profile-overlay').classList.toggle('hidden'); }
        function showFullLibrary() { const l = document.getElementById('full-book-list'); if(l.innerHTML==="") collegeBooks.forEach(x => { l.innerHTML += `<div class="book-item"><b>${x.title}</b><button class="btn-preview" onclick="openPdf('${x.id}','${x.title}')">Preview</button></div>`; }); document.getElementById('full-lib-view').classList.remove('hidden'); }
        function showBorrowView() { document.getElementById('borrow-view').classList.remove('hidden'); }
        function closeView(id) { document.getElementById(id).classList.add('hidden'); }
        function closeSearchView() { document.getElementById('search-results-overlay').classList.add('hidden'); }
    </script>
</body>
</html>
