<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Theological Library</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --orange: #f97316; --green: #10b981; --purple: #a855f7; --bg: #0b1120; --card-bg: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8; --border: #334155; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--text-main); overflow-x: hidden; }
        .glass-card { background: var(--card-bg); border-radius: 20px; padding: 20px; border: 1px solid var(--border); margin-bottom: 15px; }
        .stat-card { padding: 15px; border-radius: 15px; color: white; text-align: center; cursor: pointer; }
        .stat-card h4 { font-size: 10px; margin: 0; opacity: 0.8; text-transform: uppercase; }
        .stat-card p { font-size: 20px; margin: 5px 0 0; font-weight: 800; }
        .book-item { background: #0f172a; padding: 15px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 12px; }
        .login-field { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: white; margin-bottom: 12px; outline: none; box-sizing: border-box; font-family: inherit; }
        .btn-preview { background: var(--blue); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: 600; margin-top: 10px; }
        #auth-screen, #profile-overlay, #reader-overlay, #full-lib-view, #borrow-view { position: fixed; inset: 0; z-index: 9000; background: var(--bg); display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
        .hidden { display: none !important; }
        
        /* New Clocks Layout */
        .time-header { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .time-box { background: var(--card-bg); border: 1px solid var(--border); padding: 12px; border-radius: 15px; text-align: center; }
        .time-label { font-size: 9px; color: var(--text-sub); display: block; text-transform: uppercase; margin-bottom: 4px; }
        .time-val { font-family: monospace; font-weight: 800; font-size: 18px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div style="background:var(--card-bg); padding:30px; border-radius:24px; text-align:center; max-width:350px; margin:auto; border:1px solid var(--border);">
            <h2 style="color:var(--blue)">TheoLib Login</h2>
            <select id="login-role" class="login-field"><option value="student">Student Login</option><option value="faculty">Faculty Login</option></select>
            <input type="text" id="login-coll-id" class="login-field" placeholder="College ID">
            <input type="text" id="login-user-id" class="login-field" placeholder="User ID">
            <input type="password" id="login-pass" class="login-field" placeholder="Password">
            <button onclick="handleLogin()" style="background:var(--blue); color:white; border:none; width:100%; padding:15px; border-radius:12px; font-weight:600; cursor:pointer;">Enter Library</button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <div class="time-header">
            <div class="time-box" style="border-color: var(--green);">
                <span class="time-label">Session Duration</span>
                <span id="session-clock" class="time-val" style="color: var(--green);">00:00:00</span>
            </div>
            <div class="time-box">
                <span class="time-label">Current Time</span>
                <span id="real-time-clock" class="time-val" style="color: var(--blue);">00:00:00</span>
            </div>
        </div>

        <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin-bottom:20px;">
            <div class="stat-card" style="background:var(--blue)" onclick="showFullLibrary()"><h4>Books</h4><p id="top-total">0</p></div>
            <div class="stat-card" style="background:var(--orange)" onclick="showBorrowView()"><h4>Issued</h4><p id="top-issued">0</p></div>
            <div class="stat-card" style="background:var(--purple)" onclick="toggleProfile()"><h4>Profile</h4><p id="mini-initial">U</p></div>
        </div>

        <div class="search-container" style="position: relative; margin: 10px 0 20px 0;">
            <input type="text" id="lib-search" class="login-field" placeholder="üîç Search library..." oninput="showSuggestions(this.value)">
            <div id="search-suggestions" class="hidden" style="position:absolute; top:48px; width:100%; background:var(--card-bg); border:1px solid var(--border); border-radius:10px; z-index:10000; max-height:200px; overflow-y:auto;"></div>
        </div>

        <div style="display:grid; grid-template-columns: 2fr 1.2fr; gap: 15px;">
            <div>
                <div class="glass-card"><h3 style="color:var(--green); margin-top:0;">üåç Mission Focus</h3><div id="mission-list"></div></div>
                <div class="glass-card"><h3>üïí Recent</h3><div id="recent-list"></div></div>
            </div>
            <div class="glass-card"><h3>üìÇ Categories</h3>
                <div onclick="loadCat('Theology')" style="font-size: 12px; cursor: pointer; margin-bottom: 10px;">üìñ Theology</div>
                <div onclick="loadCat('Church History')" style="font-size: 12px; cursor: pointer;">‚õ™ History</div>
            </div>
        </div>
    </div>

    <div id="reader-overlay" class="hidden">
        <div style="background:#1e293b; padding:15px; display:flex; justify-content:space-between; align-items:center; color:white;">
            <span id="reader-title">Reader</span>
            <button onclick="closeReader()" style="background:red; border:none; color:white; padding:8px 15px; border-radius:8px;">Exit</button>
        </div>
        <iframe id="pdf-frame" style="width:100%; height:100%; border:none;"></iframe>
    </div>

    <div id="profile-overlay" class="hidden">
        <div class="glass-card" style="max-width:350px; margin:auto; text-align:center;">
            <h2 id="prof-name">Name</h2>
            <button onclick="toggleProfile()" class="btn-preview">Back</button>
            <button onclick="location.reload()" style="background:red; width:100%; margin-top:10px;" class="btn-preview">Logout</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg", authDomain: "theolib.in", projectId: "student-library-4a4e7", storageBucket: "student-library-4a4e7.firebasestorage.app", messagingSenderId: "827419448917", appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc" };
        firebase.initializeApp(firebaseConfig); const db = firebase.firestore();
        let currentUser = null; let trackingInterval = null; let sessionSeconds = 0;

        async function handleLogin() {
            const cid = document.getElementById('login-coll-id').value.trim();
            const uid = document.getElementById('login-user-id').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            const snap = await db.collection("users").where("collegeId","==",cid).where("studentId","==",uid).where("password","==",pass).get();
            if(!snap.empty) {
                currentUser = { uid: snap.docs[0].id, ...snap.docs[0].data() };
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                initSystem();
            } else { alert("Failed"); }
        }

        function initSystem() {
            // 1. Start Clocks
            setInterval(updateRealTime, 1000);
            setInterval(updateSessionTime, 1000);
            // 2. Start Syncing
            startTracking("Active Session");
            // 3. Load UI
            loadLib();
        }

        function updateRealTime() {
            const now = new Date();
            document.getElementById('real-time-clock').innerText = now.toLocaleTimeString([], {hour12: false});
        }

        function updateSessionTime() {
            sessionSeconds++;
            const h = Math.floor(sessionSeconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((sessionSeconds % 3600) / 60).toString().padStart(2, '0');
            const s = (sessionSeconds % 60).toString().padStart(2, '0');
            document.getElementById('session-clock').innerText = `${h}:${m}:${s}`;
        }

        function startTracking(type, bookTitle = "") {
            if(trackingInterval) clearInterval(trackingInterval);
            trackingInterval = setInterval(async () => {
                if(currentUser) {
                    await db.collection("activity_logs").add({
                        userId: currentUser.uid,
                        activityType: type + (bookTitle ? ": " + bookTitle : ""),
                        duration: 60,
                        timestamp: Date.now()
                    });
                    await db.collection("users").doc(currentUser.uid).update({ usageTime: firebase.firestore.FieldValue.increment(60) });
                }
            }, 60000);
        }

        function loadLib() {
            db.collection("library_settings").where("allowedColleges","array-contains",currentUser.collegeId).onSnapshot(snap => {
                const recent = document.getElementById('recent-list'); recent.innerHTML = "";
                snap.forEach(doc => {
                    const b = doc.data();
                    recent.innerHTML += `<div class="book-item"><b>${b.title}</b><br><button class="btn-preview" onclick="openPdf('${doc.id}', '${b.title}')">Read</button></div>`;
                });
            });
        }

        function openPdf(id, title) { 
            document.getElementById('reader-title').innerText = title;
            document.getElementById('pdf-frame').src = `https://docs.google.com/viewer?url=${window.location.origin}/public/${id}_read_online.pdf&embedded=true`;
            document.getElementById('reader-overlay').classList.remove('hidden'); 
            startTracking("Online Reading", title);
        }
        function closeReader() { 
            document.getElementById('reader-overlay').classList.add('hidden'); 
            document.getElementById('pdf-frame').src = ""; 
            startTracking("Active Session"); 
        }
        function toggleProfile() { document.getElementById('profile-overlay').classList.toggle('hidden'); }
    </script>
</body>
</html>
