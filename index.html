<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesus is the Saviour - Theological Library</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --bg: #f0f4f8; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1e293b; }
        .glass-card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .search-box { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #e2e8f0; margin-bottom: 20px; font-size: 16px; outline: none; box-sizing: border-box; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: #e2e8f0; }
        .tab-btn.active { background: var(--blue); color: white; }
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; }
        .folder { background: white; padding: 15px; border-radius: 20px; text-align: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05); font-weight: 600; font-size: 13px; transition: 0.3s; }
        .folder:hover { background: var(--blue); color: white; transform: translateY(-3px); }
        .book-item { background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #f1f5f9; }
        .btn-blue { background: var(--blue); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 12px; }
        .hidden { display: none !important; }
        input, select { padding: 12px; width: 100%; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 15px; }
        #reader-overlay { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="glass-card" style="max-width:400px; margin:auto; text-align:center; margin-top:100px;">
        <h2 style="color:var(--blue)">Theological Library</h2>
        <div id="login-initial">
            <p>Login with your new email to begin.</p>
            <button class="btn-blue" style="width:100%; padding:15px;" onclick="signInWithGoogle()">Sign in with Google</button>
        </div>
        
        <div id="registration-form" class="hidden">
            <h3>Complete Registration</h3>
            <input type="text" id="reg-inst" placeholder="Institution Name">
            <select id="reg-position">
                <option value="student">Student</option>
                <option value="faculty">Faculty</option>
            </select>
            <button class="btn-blue" style="width:100%;" onclick="saveRegistration()">Enter Library</button>
        </div>
    </div>
</div>

<div id="dashboard" class="hidden">
    <div class="nav-tabs">
        <button id="t-lib" class="tab-btn active" onclick="switchMainTab('lib')">Library</button>
        <button id="t-prof" class="tab-btn" onclick="switchMainTab('prof')">Profile & Borrowed</button>
    </div>

    <div id="lib-view">
        <input type="text" id="libSearch" class="search-box" placeholder="üîç Search books..." onkeyup="searchLib()">
        <div class="glass-card"><h3>üïí Recent Uploads</h3><div id="recent-list"></div></div>
        <div class="glass-card">
            <h3>üìÇ Book Categories</h3>
            <div class="folder-grid">
                <div class="folder" onclick="loadCat('Systematic Theology')">üìñ Theology</div>
                <div class="folder" onclick="loadCat('CHURCH History')">‚õ™ History</div>
                <div class="folder" onclick="loadCat('Mission')">üåç Mission</div>
            </div>
        </div>
    </div>

    <div id="prof-view" class="hidden">
        <div class="glass-card">
            <h3>My Profile</h3>
            <p id="p-name"></p>
            <p id="p-email"></p>
            <button class="btn-blue" style="background:red;" onclick="logout()">Logout</button>
        </div>
        <div class="glass-card">
            <h3>üìö My Borrowed Books</h3>
            <div id="borrowed-list"><p>No books borrowed yet.</p></div>
        </div>
    </div>

    <div id="cat-view" class="hidden">
        <button onclick="document.getElementById('cat-view').classList.add('hidden')" class="btn-blue" style="background:#64748b;">‚Üê Back</button>
        <h3 id="cat-name"></h3>
        <div id="cat-list"></div>
    </div>
</div>

<div id="reader-overlay" class="hidden">
    <div style="padding:15px; background:#1e293b; color:white; display:flex; justify-content:space-between;">
        <span id="rtitle">Reading</span>
        <button onclick="document.getElementById('reader-overlay').classList.add('hidden')" style="background:red; color:white; border:none; padding:8px 15px; border-radius:8px;">Close</button>
    </div>
    <iframe id="pdf-frame" src="" style="flex-grow:1; border:none;"></iframe>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg",
      authDomain: "student-library-4a4e7.firebaseapp.com",
      projectId: "student-library-4a4e7",
      storageBucket: "student-library-4a4e7.firebasestorage.app",
      messagingSenderId: "827419448917",
      appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let currentUser = null;

    function signInWithGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        provider.setCustomParameters({ prompt: 'select_account' });
        auth.signInWithPopup(provider).catch(err => alert(err.message));
    }

    auth.onAuthStateChanged(async user => {
        if(user) {
            currentUser = user;
            const doc = await db.collection("users").doc(user.uid).get();
            if(doc.exists) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('p-name').innerText = "Name: " + user.displayName;
                document.getElementById('p-email').innerText = "Email: " + user.email;
                loadLibraryData();
                loadBorrowedBooks(); //
            } else {
                document.getElementById('login-initial').classList.add('hidden');
                document.getElementById('registration-form').classList.remove('hidden');
            }
        } else {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }
    });

    async function saveRegistration() {
        const inst = document.getElementById('reg-inst').value;
        const pos = document.getElementById('reg-position').value;
        if(!inst) return alert("Enter Institution Name");
        
        await db.collection("users").doc(currentUser.uid).set({
            fullName: currentUser.displayName,
            email: currentUser.email,
            institution: inst,
            position: pos,
            lastActive: new Date().toISOString()
        });
        location.reload(); // Now "Enter Library" will work
    }

    async function borrowBook(bookId, bookTitle) {
        if(prompt("Enter Borrow Code:") === "BORROW2026") {
            await db.collection("borrows").add({
                userId: currentUser.uid,
                bookId: bookId,
                title: bookTitle,
                borrowedAt: new Date().toISOString()
            });
            alert("Access Granted! Check your Profile tab to open the full PDF.");
            loadBorrowedBooks(); // Refresh
        }
    }

    async function loadBorrowedBooks() {
        const snap = await db.collection("borrows").where("userId", "==", currentUser.uid).get();
        const list = document.getElementById('borrowed-list');
        list.innerHTML = "";
        if(snap.empty) { list.innerHTML = "<p>No books borrowed yet.</p>"; return; }
        
        snap.forEach(doc => {
            const b = doc.data();
            list.innerHTML += `<div class="book-item">
                <span><b>${b.title}</b> (Full Access)</span>
                <button class="btn-blue" onclick="openPdf('${b.bookId}', '')">Open Full PDF</button>
            </div>`; // No suffix used for full PDF
        });
    }

    function renderBook(id, title) {
        return `<div class="book-item" data-title="${title.toLowerCase()}">
            <span><b>${title}</b></span>
            <div>
                <button class="btn-blue" onclick="openPdf('${id}', '_read_online')">Read Preview</button>
                <button class="btn-blue" style="background:#eee; color:#1e293b;" onclick="borrowBook('${id}', '${title}')">Borrow</button>
            </div>
        </div>`;
    }

    function openPdf(id, suffix) {
        document.getElementById('pdf-frame').src = `public/${id}${suffix}.pdf#toolbar=0`;
        document.getElementById('reader-overlay').classList.remove('hidden');
    }

    function switchMainTab(t) {
        document.getElementById('lib-view').classList.toggle('hidden', t !== 'lib');
        document.getElementById('prof-view').classList.toggle('hidden', t !== 'prof');
        document.getElementById('t-lib').classList.toggle('active', t === 'lib');
        document.getElementById('t-prof').classList.toggle('active', t === 'prof');
    }

    function logout() { auth.signOut().then(() => location.reload()); }
    function loadLibraryData() {
        db.collection("library_settings").onSnapshot(snap => {
            const rList = document.getElementById('recent-list');
            rList.innerHTML = "";
            snap.forEach(doc => { if(doc.data().recent) rList.innerHTML += renderBook(doc.id, doc.data().title || doc.id); });
        });
    }

    async function loadCat(name) {
        document.getElementById('cat-name').innerText = name;
        document.getElementById('cat-view').classList.remove('hidden');
        const snap = await db.collection("library_settings").where("category", "==", name).get();
        const list = document.getElementById('cat-list');
        list.innerHTML = snap.empty ? "<p>No books found.</p>" : "";
        snap.forEach(doc => list.innerHTML += renderBook(doc.id, doc.data().title || doc.id));
    }
</script>
</body>
</html>
