<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Theological Library - Jesus is the Saviour</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --bg: #f0f4f8; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #1e293b; }
        .glass-card { background: white; border-radius: 20px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; box-sizing: border-box; }
        
        .dashboard-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; align-items: start; }
        
        /* SEARCH & AUTO-COMPLETE */
        .search-container { position: relative; margin-bottom: 20px; }
        .search-box { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #e2e8f0; font-size: 14px; outline: none; box-sizing: border-box; }
        .autocomplete-list { position: absolute; top: 50px; left: 0; width: 100%; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 100; max-height: 200px; overflow-y: auto; }
        .suggestion-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #f1f5f9; font-size: 13px; }

        /* TAB NAVIGATION */
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: #e2e8f0; font-size: 14px; transition: 0.3s; }
        .tab-btn.active { background: var(--blue); color: white; }
        
        .collapsible-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .content-area { display: none; padding-top: 15px; margin-top: 10px; border-top: 1px solid #f1f5f9; }
        .active-content { display: block; }

        .folder-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); gap: 8px; }
        .folder { background: #f8fafc; padding: 10px; border-radius: 12px; text-align: center; cursor: pointer; font-weight: 600; font-size: 10px; border: 1px solid #e2e8f0; }
        .book-item { background: white; padding: 12px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        
        .btn-blue { background: var(--blue); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 11px; }
        .hidden { display: none !important; }
        #reader-overlay { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="glass-card" style="max-width:400px; margin: 50px auto; text-align:center;">
        <h2 style="color:var(--blue)">Theological Library</h2>
        <button class="btn-blue" style="width:100%; padding:15px;" onclick="signInWithGoogle()">Login with Google</button>
        <div id="reg-form" class="hidden" style="margin-top:20px;">
            <input type="text" id="inst" placeholder="Institution" style="width:100%; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #ddd;">
            <button class="btn-blue" style="width:100%" onclick="saveReg()">Enter Library</button>
        </div>
    </div>
</div>

<div id="dashboard" class="hidden">
    <div class="nav-tabs">
        <button id="t-lib" class="tab-btn active" onclick="switchMainTab('lib')">Library</button>
        <button id="t-prof" class="tab-btn" onclick="switchMainTab('prof')">Profile & Borrowed</button>
    </div>

    <div id="lib-view">
        <div class="search-container">
            <input type="text" id="libSearch" class="search-box" placeholder="üîç Search (min. 3 letters)..." onkeyup="handleSearch(this.value)">
            <div id="autocomplete-list" class="autocomplete-list hidden"></div>
        </div>

        <div class="dashboard-container">
            <div class="glass-card">
                <div class="collapsible-header" onclick="toggleSec('recent-content')"><h3>üïí Recent Uploads</h3><span>‚ñº</span></div>
                <div id="recent-content" class="content-area active-content"><div id="recent-list"></div></div>
            </div>

            <div class="glass-card">
                <div class="collapsible-header" onclick="toggleSec('trending-content')"><h3>üî• Trending Now</h3><span>‚ñº</span></div>
                <div id="trending-content" class="content-area active-content"><div id="trending-list"></div></div>
            </div>

            <div class="glass-card">
                <div class="collapsible-header" onclick="toggleSec('category-content')"><h3>üìÇ Categories</h3><span>‚ñº</span></div>
                <div id="category-content" class="content-area active-content">
                    <div class="folder-grid">
                        <div class="folder" onclick="loadCat('Systematic Theology')">üìñ Theology</div>
                        <div class="folder" onclick="loadCat('CHURCH History')">‚õ™ History</div>
                        <div class="folder" onclick="loadCat('Mission')">üåç Mission</div>
                        <div class="folder" onclick="loadCat('Acts of Apostles')">üìú Acts</div>
                        <div class="folder" onclick="loadCat('Synoptic Gospel')">‚úùÔ∏è Gospel</div>
                        <div class="folder" onclick="loadCat('Introduction to BIBLE')">üìò Bible</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="prof-view" class="hidden">
        <div class="glass-card">
            <h3>My Profile</h3>
            <p id="p-name" style="font-weight:600;"></p>
            <button class="btn-blue" style="background:#ef4444; width:100%;" onclick="logout()">Logout</button>
        </div>
        <div class="glass-card">
            <h3>üìö Borrowed Collection (Fine Schedule)</h3>
            <div id="borrowed-list"></div>
        </div>
    </div>

    <div id="cat-view" class="hidden">
        <button onclick="document.getElementById('cat-view').classList.add('hidden')" class="btn-blue" style="background:#64748b; margin-bottom:15px;">‚Üê Back</button>
        <h3 id="cat-name"></h3><div id="cat-list"></div>
    </div>
</div>

<div id="reader-overlay" class="hidden">
    <div style="padding:10px; background:#1e293b; color:white; display:flex; justify-content:space-between; align-items:center;">
        <span>Reader Mode</span>
        <button onclick="document.getElementById('reader-overlay').classList.add('hidden')" style="background:#ef4444; color:white; border:none; padding:5px 12px; border-radius:6px; font-size:11px;">Close</button>
    </div>
    <iframe id="pdf-frame" src="" style="flex-grow:1; border:none; width:100%;"></iframe>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg",
      authDomain: "student-library-4a4e7.firebaseapp.com",
      projectId: "student-library-4a4e7",
      storageBucket: "student-library-4a4e7.firebasestorage.app",
      messagingSenderId: "827419448917",
      appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let currentUser = null;
    let allBooks = [];

    function switchMainTab(t) {
        document.getElementById('lib-view').classList.toggle('hidden', t !== 'lib');
        document.getElementById('prof-view').classList.toggle('hidden', t !== 'prof');
        document.getElementById('t-lib').classList.toggle('active', t === 'lib');
        document.getElementById('t-prof').classList.toggle('active', t === 'prof');
    }

    function toggleSec(id) { document.getElementById(id).classList.toggle('active-content'); }

    function handleSearch(q) {
        const list = document.getElementById('autocomplete-list');
        if (q.length < 3) { list.classList.add('hidden'); return; }
        const filtered = allBooks.filter(b => (b.title || '').toLowerCase().includes(q.toLowerCase()));
        list.innerHTML = "";
        if (filtered.length > 0) {
            list.classList.remove('hidden');
            filtered.forEach(b => {
                const i = document.createElement('div'); i.className = 'suggestion-item'; i.innerText = b.title;
                i.onclick = () => { document.getElementById('libSearch').value = b.title; list.classList.add('hidden'); loadCat(b.category); };
                list.appendChild(i);
            });
        } else { list.classList.add('hidden'); }
    }

    auth.onAuthStateChanged(async user => {
        if(user) {
            currentUser = user;
            const doc = await db.collection("users").doc(user.uid).get();
            if(doc.exists) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('p-name').innerText = user.displayName;
                loadLib(); listenBorrows();
            } else { document.getElementById('reg-form').classList.remove('hidden'); }
        } else {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }
    });

    function listenBorrows() {
        db.collection("borrows").where("userId", "==", currentUser.uid).onSnapshot(snap => {
            const list = document.getElementById('borrowed-list');
            list.innerHTML = snap.empty ? "<p style='font-size:12px;'>No borrowed books.</p>" : "";
            snap.forEach(doc => {
                const b = doc.data();
                const days = Math.ceil(Math.abs(new Date() - new Date(b.borrowedAt)) / (1000 * 60 * 60 * 24));
                let f = days <= 6 ? `<span style="color:green">${days} Days (Free)</span>` : 
                        (days <= 9 ? `<span style="color:orange">${days} Days (10 RS Fine)</span>` : 
                        `<span style="color:red">${days} Days (25 RS Fine)</span>`);

                list.innerHTML += `<div class="book-item">
                    <span><b>${b.title}</b><br><small>${f}</small></span>
                    <div style="display:flex; gap:5px;"><button class="btn-blue" onclick="openPdf('${b.bookId}', '')">Open</button>
                    <button class="btn-blue" style="background:#ef4444" onclick="retBook('${doc.id}', '${b.title}')">Return</button></div>
                </div>`;
            });
        });
    }

    async function borrowBook(id, title) {
        if(prompt("Enter Borrow Code (BORROW2026):") === "BORROW2026") {
            await db.collection("borrows").add({ userId: currentUser.uid, bookId: id, title, borrowedAt: new Date().toISOString() });
        }
    }

    async function retBook(id, t) {
        if(confirm(`Return ${t}?`)) {
            await db.collection("activity_logs").add({ userName: currentUser.displayName, activityType: "Returned: "+t, timestamp: new Date().toISOString() });
            await db.collection("borrows").doc(id).delete();
        }
    }

    function renderB(id, t) {
        return `<div class="book-item"><span><b>${t || id}</b></span>
            <div style="display:flex; gap:5px;"><button class="btn-blue" onclick="openPdf('${id}', '_read_online')">Preview</button>
            <button class="btn-blue" style="background:#eee; color:#333;" onclick="borrowBook('${id}', '${t}')">Borrow</button></div></div>`;
    }

    function loadLib() {
        db.collection("library_settings").onSnapshot(snap => {
            const rL = document.getElementById('recent-list'), tL = document.getElementById('trending-list');
            rL.innerHTML = ""; tL.innerHTML = ""; allBooks = [];
            snap.forEach(doc => { 
                const b = doc.data(); allBooks.push({ id: doc.id, ...b });
                if(b.recent) rL.innerHTML += renderB(doc.id, b.title);
                if(b.trending) tL.innerHTML += renderB(doc.id, b.title);
            });
        });
    }

    async function loadCat(n) {
        document.getElementById('cat-name').innerText = n;
        document.getElementById('cat-view').classList.remove('hidden');
        const snap = await db.collection("library_settings").where("category", "==", n).get();
        const l = document.getElementById('cat-list'); l.innerHTML = "";
        snap.forEach(doc => l.innerHTML += renderB(doc.id, doc.data().title));
    }

    function openPdf(id, s) {
        document.getElementById('pdf-frame').src = `public/${id}${s}.pdf#toolbar=0`;
        document.getElementById('reader-overlay').classList.remove('hidden');
    }

    function saveReg() {
        const i = document.getElementById('inst').value;
        if(i) db.collection("users").doc(currentUser.uid).set({ fullName: currentUser.displayName, email: currentUser.email, institution: i, lastActive: new Date().toISOString() }).then(() => location.reload());
    }

    function signInWithGoogle() { 
        const p = new firebase.auth.GoogleAuthProvider(); p.setCustomParameters({ prompt: 'select_account' });
        auth.signInWithPopup(p).catch(e => { alert("Login Error: " + e.message); });
    }
    function logout() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
