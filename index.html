<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Theological Library</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --orange: #f97316; --green: #10b981; --purple: #a855f7; --bg: #0b1120; --card-bg: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8; --border: #334155; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--text-main); overflow-x: hidden; }
        .glass-card { background: var(--card-bg); border-radius: 20px; padding: 20px; border: 1px solid var(--border); margin-bottom: 15px; }
        .stat-card { padding: 15px; border-radius: 15px; color: white; text-align: center; cursor: pointer; }
        .stat-card h4 { font-size: 10px; margin: 0; opacity: 0.8; text-transform: uppercase; }
        .stat-card p { font-size: 22px; margin: 5px 0 0; font-weight: 800; }
        .book-item { background: #0f172a; padding: 15px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 12px; }
        .btn-preview { background: var(--blue); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: 600; margin-top: 10px; }
        #auth-screen, #profile-overlay, #reader-overlay, #full-lib-view, #borrow-view { position: fixed; inset: 0; z-index: 9000; background: var(--bg); display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
        .hidden { display: none !important; }
        .cat-item { cursor: pointer; background: #0f172a; padding: 12px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 8px; font-size: 13px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div style="background:var(--card-bg); padding:30px; border-radius:24px; text-align:center; max-width:350px; margin:auto; border:1px solid var(--border);">
            <h2 style="color:var(--blue)">TheoLib Login</h2>
            <select id="login-role" style="width:100%; padding:12px; margin-bottom:12px; background:var(--bg); color:white; border-radius:8px;"><option value="student">Student Login</option><option value="faculty">Faculty Login</option></select>
            <input type="text" id="login-coll-id" style="width:100%; padding:12px; margin-bottom:12px; background:var(--bg); color:white; border-radius:8px;" placeholder="College ID">
            <input type="text" id="login-user-id" style="width:100%; padding:12px; margin-bottom:12px; background:var(--bg); color:white; border-radius:8px;" placeholder="User ID">
            <input type="password" id="login-pass" style="width:100%; padding:12px; margin-bottom:12px; background:var(--bg); color:white; border-radius:8px;" placeholder="Password">
            <button onclick="handleLogin()" style="background:var(--blue); color:white; width:100%; padding:15px; border-radius:12px; font-weight:600; cursor:pointer;">Enter</button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin-bottom:20px;">
            <div class="stat-card" style="background:var(--blue)" onclick="showFullLibrary()"><h4>All Books</h4><p id="top-total">0</p></div>
            <div class="stat-card" style="background:var(--orange)" onclick="showBorrowView()"><h4>Borrowed</h4><p id="top-issued">0</p></div>
            <div class="stat-card" style="background:var(--purple)" onclick="toggleProfile()"><h4>Profile</h4><p id="mini-initial">U</p></div>
        </div>
        <div style="display:grid; grid-template-columns: 2fr 1.2fr; gap: 15px;">
            <div>
                <div class="glass-card"><h3 style="color:var(--green); margin-top:0;">üåç Mission Focus</h3><div id="mission-list"></div></div>
                <div class="glass-card"><h3>üïí Recent Resources</h3><div id="recent-list"></div></div>
            </div>
            <div>
                <div class="glass-card"><h3>üìÇ Categories</h3>
                    <div class="cat-item" onclick="loadCat('Theology')">üìñ Systematic Theology</div>
                    <div class="cat-item" onclick="loadCat('Church History')">‚õ™ CHURCH History</div>
                    <div class="cat-item" onclick="loadCat('Mission')">üåç Mission</div>
                    <div class="cat-item" onclick="loadCat('Bible Intro')">üìò Intro to BIBLE</div>
                    <div class="cat-item" onclick="loadCat('Acts')">üìú Acts of Apostles</div>
                    <div class="cat-item" onclick="loadCat('Other Books')">üìö Other Books</div>
                </div>
            </div>
        </div>
    </div>

    <div id="profile-overlay" class="hidden">
        <div class="glass-card" style="max-width:350px; margin:auto; text-align:center;">
            <h2 id="prof-name">Name</h2><p id="p-role" style="color:var(--blue); font-weight:800;"></p><p style="text-align:left;"><b>College ID:</b> <span id="p-coll-id"></span></p><p style="text-align:left;"><b>User ID:</b> <span id="p-stud-id"></span></p>
            <button onclick="toggleProfile()" class="btn-preview">Back</button><button onclick="location.reload()" style="background:red; width:100%; margin-top:10px;" class="btn-preview">Logout</button>
        </div>
    </div>

    <div id="full-lib-view" class="hidden"><button onclick="closeView('full-lib-view')" class="btn-preview">Back</button><div id="full-book-list"></div></div>
    <div id="borrow-view" class="hidden"><button onclick="closeView('borrow-view')" class="btn-preview">Back</button><div id="borrow-list"></div></div>
    <div id="reader-overlay" class="hidden"><div style="background:#1e293b; padding:15px; display:flex; justify-content:space-between; align-items:center; color:white;"><span id="reader-title">Reader</span><button onclick="closeReader()" style="background:red; border:none; color:white; padding:8px 15px; border-radius:8px;">Exit</button></div><iframe id="pdf-frame" style="width:100%; height:100%; border:none;"></iframe></div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg", authDomain: "theolib.in", projectId: "student-library-4a4e7", storageBucket: "student-library-4a4e7.firebasestorage.app", messagingSenderId: "827419448917", appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc" };
        firebase.initializeApp(firebaseConfig); const db = firebase.firestore();
        let currentUser = null; let collegeBooks = [];

        async function handleLogin() {
            const role = document.getElementById('login-role').value; const cid = document.getElementById('login-coll-id').value.trim();
            const uid = document.getElementById('login-user-id').value.trim(); const pass = document.getElementById('login-pass').value.trim();
            const snap = await db.collection("users").where("collegeId","==",cid).where("studentId","==",uid).where("password","==",pass).get();
            if(!snap.empty) {
                const u = snap.docs[0].data(); if((u.role || 'student') !== role) { alert("Wrong Role"); return; }
                currentUser = { uid: snap.docs[0].id, ...u }; document.getElementById('auth-screen').classList.add('hidden'); document.getElementById('dashboard').classList.remove('hidden');
                loadLib(); listenBorrows();
            } else { alert("Error"); }
        }

        function loadLib() {
            db.collection("library_settings").where("allowedColleges","array-contains",currentUser.collegeId).onSnapshot(snap => {
                const recent = document.getElementById('recent-list'); const mission = document.getElementById('mission-list');
                const full = document.getElementById('full-book-list'); recent.innerHTML = ""; mission.innerHTML = ""; full.innerHTML = ""; collegeBooks = [];
                snap.forEach(doc => {
                    const b = doc.data(); const id = doc.id; collegeBooks.push({id, ...b});
                    const recBtn = (currentUser.role === 'faculty') ? `<button class="btn-preview" style="background:var(--orange)" onclick="facRec('${id}','${b.title}')">Recommend</button>` : '';
                    const html = `<div class="book-item"><b>${b.title}</b><div style="display:flex; gap:5px;"><button class="btn-preview" onclick="openPdf('${id}', '${b.title}')">Preview</button><button class="btn-preview" style="background:#475569" onclick="borrowB('${id}','${b.title}')">Borrow</button>${recBtn}</div></div>`;
                    recent.innerHTML += html; full.innerHTML += html; if(b.mission) mission.innerHTML += html;
                });
                document.getElementById('top-total').innerText = snap.size;
            });
        }

        function listenBorrows() {
            db.collection("borrows").where("userId","==",currentUser.uid).onSnapshot(snap => {
                const list = document.getElementById('borrow-list'); list.innerHTML = "";
                snap.forEach(doc => { 
                    const d = doc.data();
                    list.innerHTML += `<div class="book-item"><b>${d.title}</b><button class="btn-preview" onclick="openBorrowedPdf('${d.bookId}','${d.title}')">Open Full Book</button></div>`; 
                });
                document.getElementById('top-issued').innerText = snap.size;
            });
        }

        function openPdf(id, title) { 
            document.getElementById('reader-title').innerText = title;
            document.getElementById('pdf-frame').src = `https://docs.google.com/viewer?url=${window.location.origin}/public/${id}_read_online.pdf&embedded=true`;
            document.getElementById('reader-overlay').classList.remove('hidden'); 
        }

        function openBorrowedPdf(id, title) {
            document.getElementById('reader-title').innerText = title;
            document.getElementById('pdf-frame').src = `https://docs.google.com/viewer?url=${window.location.origin}/public/${id}.pdf&embedded=true`;
            document.getElementById('reader-overlay').classList.remove('hidden');
        }

        function toggleProfile() { 
            document.getElementById('prof-name').innerText = currentUser.fullName; document.getElementById('p-role').innerText = currentUser.role.toUpperCase();
            document.getElementById('p-coll-id').innerText = currentUser.collegeId; document.getElementById('p-stud-id').innerText = currentUser.studentId;
            document.getElementById('profile-overlay').classList.toggle('hidden'); 
        }

        async function borrowB(id, t) { if(prompt("Code:") === "BORROW2026") await db.collection("borrows").add({ userId: currentUser.uid, bookId: id, title: t, borrowedAt: new Date().toISOString() }); }
        async function facRec(bid, title) { await db.collection("faculty_nominations").add({ bookId: bid, bookTitle: title, facultyName: currentUser.fullName, collegeId: currentUser.collegeId, status: "pending", timestamp: new Date().toISOString() }); alert("Sent!"); }
        function showFullLibrary() { document.getElementById('full-lib-view').classList.remove('hidden'); }
        function showBorrowView() { document.getElementById('borrow-view').classList.remove('hidden'); }
        function closeView(id) { document.getElementById(id).classList.add('hidden'); }
        function closeReader() { document.getElementById('reader-overlay').classList.add('hidden'); document.getElementById('pdf-frame').src = ""; }
    </script>
</body>
</html>
