<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Theological Library</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --orange: #f97316; --green: #10b981; --bg: #0b1120; --card-bg: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8; --border: #334155; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--text-main); overflow-x: hidden; }
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 9000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--card-bg); padding: 30px; border-radius: 24px; width: 90%; max-width: 350px; text-align: center; border: 1px solid var(--border); }
        .login-field, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: white; margin-bottom: 12px; outline: none; box-sizing: border-box; }
        .stat-card { padding: 15px; border-radius: 15px; color: white; text-align: center; cursor: pointer; }
        .glass-card { background: var(--card-bg); border-radius: 20px; padding: 20px; border: 1px solid var(--border); margin-bottom: 15px; }
        .cat-item { cursor: pointer; background: #0f172a; padding: 12px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 8px; font-size: 13px; }
        .book-item { background: #0f172a; padding: 15px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 12px; }
        .btn-preview { background: var(--blue); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: 600; margin-top: 10px; }
        #reader-overlay, #full-lib-view { position: fixed; inset: 0; z-index: 9999; background: var(--bg); display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="login-card">
            <h2 style="color:var(--blue); margin-bottom:20px;">TheoLib Login</h2>
            <select id="login-role"><option value="student">Student</option><option value="faculty">Faculty</option></select>
            <input type="text" id="login-coll-id" class="login-field" placeholder="College ID">
            <input type="text" id="login-user-id" class="login-field" placeholder="User ID">
            <input type="password" id="login-pass" class="login-field" placeholder="Password">
            <button onclick="handleLogin()" style="background:var(--blue); color:white; border:none; width:100%; padding:15px; border-radius:12px; font-weight:600; cursor:pointer;">Enter Library</button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <div class="status-grid" style="display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; margin-bottom:20px;">
            <div class="stat-card" style="background:var(--blue)" onclick="showFullLibrary()"><h4>Books</h4><p id="top-total">0</p></div>
            <div class="stat-card" style="background:var(--orange)"><h4>Borrowed</h4><p id="top-issued">0</p></div>
            <div class="stat-card" style="background:var(--green)" onclick="alert('Profile Loading...')"><h4>Profile</h4><p>üë§</p></div>
        </div>

        <div style="display:grid; grid-template-columns: 2fr 1fr; gap: 20px;">
            <div class="content">
                <div class="glass-card"><h3 style="color:var(--green); margin-top:0;">üåç Mission Focus</h3><div id="mission-list"></div></div>
                <div class="glass-card"><h3>üïí Recent Resources</h3><div id="recent-list"></div></div>
            </div>
            <div class="sidebar">
                <div class="glass-card">
                    <h3>üìÇ Categories</h3>
                    <div class="cat-item" onclick="loadCat('Theology')">üìñ Systematic Theology</div>
                    <div class="cat-item" onclick="loadCat('Church History')">‚õ™ CHURCH History</div>
                    <div class="cat-item" onclick="loadCat('Mission')">üåç Mission</div>
                    <div class="cat-item" onclick="loadCat('Bible Intro')">üìò Intro to BIBLE</div>
                    <div class="cat-item" onclick="loadCat('Acts')">üìú Acts of Apostles</div>
                    <div class="cat-item" onclick="loadCat('Other Books')">üìö Other Books</div>
                </div>
            </div>
        </div>
    </div>

    <div id="reader-overlay" class="hidden">
        <button onclick="closeReader()" style="background:red; color:white; padding:10px;">Exit</button>
        <iframe id="pdf-frame" style="width:100%; height:100%;"></iframe>
    </div>

    <div id="full-lib-view" class="hidden"><button onclick="closeView('full-lib-view')">Back</button><div id="full-book-list"></div></div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg", authDomain: "theolib.in", projectId: "student-library-4a4e7", storageBucket: "student-library-4a4e7.firebasestorage.app", messagingSenderId: "827419448917", appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let currentUser = null; let collegeBooks = [];

        async function handleLogin() {
            const role = document.getElementById('login-role').value;
            const collId = document.getElementById('login-coll-id').value.trim();
            const userId = document.getElementById('login-user-id').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            const snap = await db.collection("users").where("collegeId","==",collId).where("studentId","==",userId).where("password","==",pass).get();
            if(!snap.empty) {
                currentUser = { uid: snap.docs[0].id, ...snap.docs[0].data() };
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                loadLib();
            } else { alert("Error"); }
        }

        function loadLib() {
            db.collection("library_settings").where("allowedColleges","array-contains",currentUser.collegeId).onSnapshot(snap => {
                const list = document.getElementById('recent-list'); 
                const mis = document.getElementById('mission-list');
                list.innerHTML = ""; mis.innerHTML = ""; collegeBooks = [];
                snap.forEach(doc => {
                    const b = doc.data(); collegeBooks.push({id: doc.id, ...b});
                    const recBtn = (currentUser.role === 'faculty') ? `<button onclick="facRec('${doc.id}','${b.title}')">Recommend</button>` : '';
                    const html = `<div class="book-item"><b>${b.title}</b><br><button class="btn-preview" onclick="openPdf('${doc.id}')">Preview</button>${recBtn}</div>`;
                    list.innerHTML += html;
                    if(b.mission) mis.innerHTML += html;
                });
                document.getElementById('top-total').innerText = snap.size;
            });
        }

        async function facRec(bid, title) {
            await db.collection("faculty_nominations").add({ bookId: bid, bookTitle: title, facultyName: currentUser.fullName, collegeId: currentUser.collegeId, status: "pending", timestamp: new Date().toISOString() });
            alert("Sent!");
        }

        function openPdf(id) {
            const url = `${window.location.origin}/public/${encodeURIComponent(id)}_read_online.pdf`;
            document.getElementById('pdf-frame').src = `https://docs.google.com/viewer?url=${url}&embedded=true`;
            document.getElementById('reader-overlay').classList.remove('hidden');
        }

        function loadCat(cat) {
            const list = document.getElementById('full-book-list'); list.innerHTML = "";
            collegeBooks.filter(b => b.category === cat).forEach(b => {
                list.innerHTML += `<div class="book-item"><b>${b.title}</b><br><button onclick="openPdf('${b.id}')">Preview</button></div>`;
            });
            document.getElementById('full-lib-view').classList.remove('hidden');
        }

        function closeReader() { document.getElementById('reader-overlay').classList.add('hidden'); document.getElementById('pdf-frame').src = ""; }
        function showFullLibrary() { document.getElementById('full-lib-view').classList.remove('hidden'); }
        function closeView(id) { document.getElementById(id).classList.add('hidden'); }
    </script>
</body>
</html>
