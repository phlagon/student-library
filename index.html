<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Library Admin - Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2563eb;
            --primary-orange: #f97316;
            --primary-green: #10b981;
            --primary-purple: #a855f7;
            --bg-soft: #f8fafc;
            --text-dark: #1e293b;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg-soft); 
            margin: 0; 
            padding: 20px; 
            color: var(--text-dark);
            padding-bottom: 80px; /* Space for bottom nav */
        }

        /* Header Style */
        .admin-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 30px; }
        .admin-header h1 { margin: 0; font-size: 28px; font-weight: 800; font-style: italic; }
        .admin-header p { margin: 0; color: #64748b; font-size: 14px; }
        .user-avatar { width: 45px; height: 45px; background: #dbeafe; color: var(--primary-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 600; }

        /* Stats Grid */
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px; 
            margin-bottom: 30px; 
        }

        .stat-card {
            padding: 20px;
            border-radius: 24px;
            color: white;
            position: relative;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .stat-card.blue { background: var(--primary-blue); }
        .stat-card.orange { background: var(--primary-orange); }
        .stat-card.green { background: var(--primary-green); }
        .stat-card.purple { background: var(--primary-purple); }

        .stat-card span { font-size: 13px; font-weight: 400; opacity: 0.9; }
        .stat-card h2 { margin: 10px 0 0 0; font-size: 28px; }
        .stat-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.2); padding: 8px; border-radius: 12px; }

        /* Recent Issues Section */
        .section-card { background: white; border-radius: 24px; padding: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .section-header h3 { margin: 0; font-style: italic; font-weight: 600; }
        .view-all { color: var(--primary-blue); text-decoration: none; font-size: 13px; font-style: italic; }

        .issue-item { display: flex; align-items: center; margin-bottom: 20px; }
        .book-icon-box { width: 45px; height: 45px; background: #fff7ed; border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-right: 15px; border: 1px solid #ffedd5; }
        .issue-info { flex-grow: 1; }
        .issue-info strong { display: block; font-size: 15px; font-style: italic; }
        .issue-info small { color: #64748b; font-size: 12px; }
        .issue-date { color: #94a3b8; font-size: 12px; }

        /* Bottom Navigation */
        .bottom-nav { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: white; display: flex; justify-content: space-around; 
            padding: 15px 0; border-top: 1px solid #f1f5f9; 
            box-shadow: 0 -5px 15px rgba(0,0,0,0.03);
        }
        .nav-item { text-align: center; color: #94a3b8; font-size: 12px; text-decoration: none; cursor: pointer; }
        .nav-item.active { color: var(--primary-blue); }
        .nav-item i { display: block; font-size: 20px; margin-bottom: 4px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="auth-screen">

        <button onclick="handleLogin()" style="background:var(--primary-blue); color:white; border:none; padding:15px 30px; border-radius:15px; font-weight:600; margin-top:20px;">Login with Google</button>

</div>

<div id="dashboard" class="hidden">

    async function handleLogin() {
        const provider = new firebase.auth.GoogleAuthProvider();
        try { await auth.signInWithPopup(provider); } catch(e) { alert("Login failed"); }
    }

    auth.onAuthStateChanged(user => {
        if(user) {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('avatar-initial').innerText = user.displayName.charAt(0);
            updateStats();
        } else {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }
    });

</body>
</html>
