<style>
:root {
  --blue:#2563eb;
  --bg:#f8fafc;
  --card:#ffffff;
  --muted:#64748b;
}

* { box-sizing:border-box; }

body {
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#eef2ff,#f8fafc);
  margin:0;
  padding:14px;
  color:#0f172a;
}

/* Cards */
.glass-card {
  background:var(--card);
  border-radius:22px;
  padding:18px;
  box-shadow:0 12px 35px rgba(0,0,0,.06);
  margin-bottom:16px;
}

/* Header */
.header-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.clock-box {
  background:linear-gradient(135deg,#2563eb,#3b82f6);
  color:white;
  padding:8px 14px;
  border-radius:14px;
  font-size:13px;
  font-weight:700;
  box-shadow:0 6px 16px rgba(37,99,235,.35);
}

/* Tabs */
.nav-tabs {
  display:flex;
  gap:10px;
  margin-bottom:16px;
}

.tab-btn {
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
  font-weight:700;
  background:#e2e8f0;
  cursor:pointer;
}

.tab-btn.active {
  background:linear-gradient(135deg,#2563eb,#3b82f6);
  color:white;
  box-shadow:0 6px 16px rgba(37,99,235,.35);
}

/* Buttons */
.btn-blue {
  background:linear-gradient(135deg,#2563eb,#3b82f6);
  color:white;
  border:none;
  padding:9px 14px;
  border-radius:10px;
  font-weight:700;
  font-size:11px;
  cursor:pointer;
  box-shadow:0 6px 16px rgba(37,99,235,.25);
}

.btn-blue:hover { transform:translateY(-1px); }

/* Search */
.search-box {
  width:100%;
  padding:14px;
  border-radius:14px;
  border:2px solid #e2e8f0;
  outline:none;
  font-size:13px;
}

/* Books */
.book-item {
  background:white;
  padding:14px;
  border-radius:16px;
  margin-bottom:10px;
  border:1px solid #f1f5f9;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 4px 14px rgba(0,0,0,.04);
}

/* Categories */
.folder {
  background:linear-gradient(135deg,#f1f5f9,#ffffff);
  padding:14px 8px;
  border-radius:14px;
  text-align:center;
  cursor:pointer;
  font-weight:700;
  font-size:11px;
  border:1px solid #e2e8f0;
}

/* Sliding */
.sliding-container { width:55%; overflow:hidden; white-space:nowrap; }
.sliding-text { display:inline-block; animation:scrollText 15s linear infinite; }

@keyframes scrollText {
  from { transform:translateX(0); }
  to { transform:translateX(-100%); }
}

.hidden { display:none!important; }

#reader-overlay {
  position:fixed;
  inset:0;
  background:white;
  z-index:2000;
  display:flex;
  flex-direction:column;
}
</style>
</head>
