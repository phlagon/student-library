<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Theological Library - Jesus is the Saviour</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --bg: #f0f4f8; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #1e293b; }
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .clock-box { background: white; padding: 8px 15px; border-radius: 12px; font-weight: 600; font-size: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); color: var(--blue); }
        .glass-card { background: white; border-radius: 20px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .dashboard-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; align-items: start; }
        .sliding-container { overflow: hidden; white-space: nowrap; width: 60%; }
        .sliding-text { display: inline-block; animation: scrollText 15s linear infinite; padding-right: 50px; font-weight: 600; }
        @keyframes scrollText { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        .search-container { position: relative; margin-bottom: 20px; }
        .search-box { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #e2e8f0; outline: none; }
        .suggest-list { position: absolute; top: 55px; left: 0; width: 100%; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 1000; display: none; border: 1px solid #eee; }
        .suggest-item { padding: 12px 15px; font-size: 13px; border-bottom: 1px solid #f1f5f9; cursor: pointer; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: #e2e8f0; }
        .tab-btn.active { background: var(--blue); color: white; }
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 8px; }
        .folder { background: #f8fafc; padding: 12px; border-radius: 12px; text-align: center; cursor: pointer; font-weight: 600; font-size: 11px; border: 1px solid #e2e8f0; }
        .book-item { background: white; padding: 12px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .btn-blue { background: var(--blue); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 11px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="glass-card" style="max-width:400px; margin: 80px auto; text-align:center;">
        <h2 style="color:var(--blue)">Jesus is the Saviour</h2>
        <button class="btn-blue" style="width:100%; padding:15px;" onclick="signIn()">Login with Google</button>
    </div>
</div>

<div id="dashboard" class="hidden">
    <div class="header-bar">
        <div><span style="color:var(--blue); font-weight:800; font-size:12px;">JESUS IS THE SAVIOUR</span><h1 style="margin:0; font-size:18px;">Library</h1></div>
        <div id="clock" class="clock-box">00:00:00</div>
    </div>
    <div class="nav-tabs"><button id="t-lib" class="tab-btn active" onclick="switchMainTab('lib')">Library</button><button id="t-prof" class="tab-btn" onclick="switchMainTab('prof')">Profile</button></div>
    
    <div id="lib-view">
        <div class="search-container">
            <input type="text" id="libSearch" class="search-box" placeholder="üîç Search library..." onkeyup="handleSuggest(this.value)">
            <div id="suggest-list" class="suggest-list"></div>
        </div>
        <div class="dashboard-container">
            <div class="glass-card"><h3>üïí Recent Uploads</h3><div id="recent-list"></div></div>
            <div class="glass-card"><h3>üî• Trending Now</h3><div id="trending-list"></div></div>
            <div class="glass-card">
                <h3>üìÇ Categories</h3>
                <div class="folder-grid">
                    <div class="folder" onclick="loadCat('Systematic Theology')">üìñ Theology</div>
                    <div class="folder" onclick="loadCat('CHURCH History')">‚õ™ History</div>
                    <div class="folder" onclick="loadCat('Mission')">üåç Mission</div>
                    <div class="folder" onclick="loadCat('Acts of Apostles')">üìú Acts</div>
                    <div class="folder" onclick="loadCat('Synoptic Gospel')">‚úùÔ∏è Gospel</div>
                    <div class="folder" onclick="loadCat('Introduction to BIBLE')">üìò Bible</div>
                </div>
            </div>
        </div>
    </div>

    <div id="prof-view" class="hidden">
        <div class="glass-card"><h3>Profile</h3><p id="p-name"></p><button class="btn-blue" style="background:#ef4444" onclick="logout()">Logout</button></div>
        <div class="glass-card"><h3>üìö Borrowed Collection</h3><div id="borrowed-list"></div></div>
    </div>
</div>

<script>
    const db = firebase.firestore(); const auth = firebase.auth();
    let allBooks = []; let currentUser = null;
    let loginTime = Date.now();

    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

    // LOGIN STABILITY FIX
    async function signIn() {
        const p = new firebase.auth.GoogleAuthProvider();
        try { await auth.signInWithPopup(p); } catch(e) { auth.signInWithRedirect(p); }
    }

    auth.onAuthStateChanged(user => {
        if(user) {
            currentUser = user; loginTime = Date.now();
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('p-name').innerText = user.displayName;
            loadLib(); listenBorrows();
        }
    });

    // SEARCH & NAVIGATION
    function handleSuggest(q) {
        const list = document.getElementById('suggest-list');
        if (q.length < 2) { list.style.display = "none"; return; }
        const filtered = allBooks.filter(b => (b.title||'').toLowerCase().includes(q.toLowerCase()));
        list.innerHTML = "";
        if (filtered.length > 0) {
            list.style.display = "block";
            filtered.forEach(b => {
                const d = document.createElement('div'); d.className = 'suggest-item'; d.innerText = b.title;
                d.onclick = () => { loadCat(b.category); list.style.display = "none"; };
                list.appendChild(d);
            });
        }
    }

    function renderB(id, t) {
        return `<div class="book-item">
            <div class="sliding-container"><span class="sliding-text">${t || id}</span></div>
            <button class="btn-blue" onclick="borrowBook('${id}', '${t}')">Borrow</button>
        </div>`;
    }

    function loadLib() {
        db.collection("library_settings").onSnapshot(snap => {
            const rL = document.getElementById('recent-list'), tL = document.getElementById('trending-list');
            rL.innerHTML = ""; tL.innerHTML = ""; allBooks = [];
            snap.forEach(doc => {
                const b = doc.data(); allBooks.push({id: doc.id, ...b});
                if(b.recent) rL.innerHTML += renderB(doc.id, b.title);
                if(b.trending) tL.innerHTML += renderB(doc.id, b.title);
            });
        });
    }

    async function loadCat(n) {
        if(!n) return;
        document.getElementById('cat-name').innerText = n;
        document.getElementById('cat-view').classList.remove('hidden');
        const snap = await db.collection("library_settings").where("category", "==", n).get();
        const l = document.getElementById('cat-list'); l.innerHTML = "";
        snap.forEach(doc => l.innerHTML += renderB(doc.id, doc.data().title));
    }

    function logout() { auth.signOut().then(() => location.reload()); }
    function switchMainTab(t) { document.getElementById('lib-view').classList.toggle('hidden', t !== 'lib'); document.getElementById('prof-view').classList.toggle('hidden', t !== 'prof'); }
</script>
</body>
</html>
