<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jesus is the Saviour - Library</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue: #3b82f6;
            --orange: #f97316;
            --green: #10b981;
            --purple: #a855f7;
            --bg: #0f172a; 
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --border: #334155;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background: var(--bg); 
            margin: 0; 
            padding: 15px; 
            color: var(--text-main); 
            padding-bottom: 80px; /* Space for bottom nav */
        }

        /* --- Header Logic --- */
        .header { margin-bottom: 25px; display: flex; justify-content: space-between; align-items: flex-start; }
        .header h1 { margin: 0; font-size: 24px; font-weight: 800; font-style: italic; }
        .header p { margin: 0; color: var(--text-sub); font-size: 14px; }

        /* --- Status Tiles (Match First Image) --- */
        .status-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px; 
            margin-bottom: 25px; 
        }
        .status-card {
            border-radius: 20px;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 120px;
            position: relative;
        }
        .status-card span { font-size: 14px; opacity: 0.9; font-style: italic; }
        .status-card h2 { margin: 10px 0 0 0; font-size: 32px; font-weight: 600; }
        .status-card .icon-box {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 12px;
        }

        /* --- List Section (Recent Issues) --- */
        .list-container {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid var(--border);
        }
        .list-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
        }
        .list-header h3 { margin: 0; font-size: 18px; font-style: italic; }
        .list-header a { color: var(--blue); text-decoration: none; font-size: 13px; }

        .book-row {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }
        .book-icon {
            background: #fff1e6;
            color: #f97316;
            padding: 10px;
            border-radius: 12px;
            margin-right: 15px;
        }
        .book-info { flex-grow: 1; }
        .book-info b { display: block; font-size: 15px; font-style: italic; }
        .book-info span { font-size: 12px; color: var(--text-sub); }
        .book-date { font-size: 12px; color: var(--text-sub); }

        /* --- Bottom Navigation --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid var(--border);
            z-index: 1000;
        }
        .nav-item { text-align: center; color: var(--text-sub); text-decoration: none; font-size: 11px; }
        .nav-item.active { color: var(--blue); }
        .nav-item i { display: block; font-size: 20px; margin-bottom: 4px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="dashboard">

        <div style="background: #dbeafe; color: #3b82f6; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">A</div>
