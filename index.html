<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesus is the Saviour - Theological Library</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --bg: #f0f4f8; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1e293b; }
        .glass-card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .search-box { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #e2e8f0; margin-bottom: 20px; font-size: 16px; outline: none; box-sizing: border-box; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: #e2e8f0; }
        .tab-btn.active { background: var(--blue); color: white; }
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; }
        .folder { background: white; padding: 15px; border-radius: 20px; text-align: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05); font-weight: 600; font-size: 13px; }
        .book-item { background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #f1f5f9; }
        .btn-blue { background: var(--blue); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 12px; }
        .hidden { display: none !important; }
        #reader-overlay { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="glass-card" style="max-width:400px; margin:auto; text-align:center; margin-top:100px;">
        <h2 style="color:var(--blue)">Theological Library</h2>
        <button class="btn-blue" style="width:100%; padding:15px;" onclick="signInWithGoogle()">Login with Google</button>
        <div id="reg-form" class="hidden" style="margin-top:20px;">
            <input type="text" id="inst" placeholder="Institution" style="width:100%; padding:10px; margin-bottom:10px;">
            <button class="btn-blue" onclick="saveReg()">Enter Library</button>
        </div>
    </div>
</div>

<div id="dashboard" class="hidden">
    <div class="nav-tabs">
        <button id="t-lib" class="tab-btn active" onclick="switchMainTab('lib')">Library</button>
        <button id="t-prof" class="tab-btn" onclick="switchMainTab('prof')">Profile & Borrowed</button>
    </div>

    <div id="lib-view">
        <input type="text" id="libSearch" class="search-box" placeholder="üîç Search library..." onkeyup="searchLib()">
        <div class="glass-card"><h3>üïí Recent Uploads</h3><div id="recent-list"></div></div>
        <div class="glass-card"><h3>üî• Trending Now</h3><div id="trending-list"></div></div>
        <div class="glass-card">
            <h3>üìÇ Theological Categories</h3>
            <div class="folder-grid">
                <div class="folder" onclick="loadCat('Systematic Theology')">üìñ Systematic Theology</div>
                <div class="folder" onclick="loadCat('CHURCH History')">‚õ™ CHURCH History</div>
                <div class="folder" onclick="loadCat('Mission')">üåç Mission</div>
                <div class="folder" onclick="loadCat('Acts of Apostles')">üìú Acts of Apostles</div>
                <div class="folder" onclick="loadCat('Synoptic Gospel')">‚úùÔ∏è Synoptic Gospel</div>
                <div class="folder" onclick="loadCat('Introduction to BIBLE')">üìò Intro to BIBLE</div>
            </div>
        </div>
    </div>

    <div id="prof-view" class="hidden">
        <div class="glass-card">
            <h3>My Profile</h3>
            <p id="p-name"></p><button class="btn-blue" style="background:red" onclick="logout()">Logout</button>
        </div>
        <div class="glass-card">
            <h3>üìö Borrowed Collection (Fine Schedule)</h3>
            <div id="borrowed-list"></div>
        </div>
    </div>

    <div id="cat-view" class="hidden">
        <button onclick="document.getElementById('cat-view').classList.add('hidden')" class="btn-blue" style="background:#64748b;">‚Üê Back</button>
        <h3 id="cat-name"></h3><div id="cat-list"></div>
    </div>
</div>

<div id="reader-overlay" class="hidden">
    <div style="padding:15px; background:#1e293b; color:white; display:flex; justify-content:space-between;">
        <span>Reader Mode</span>
        <button onclick="document.getElementById('reader-overlay').classList.add('hidden')" style="background:red; color:white; border:none; padding:8px 15px; border-radius:8px;">Exit</button>
    </div>
    <iframe id="pdf-frame" src="" style="flex-grow:1; border:none;"></iframe>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg",
      authDomain: "student-library-4a4e7.firebaseapp.com",
      projectId: "student-library-4a4e7",
      storageBucket: "student-library-4a4e7.firebasestorage.app",
      messagingSenderId: "827419448917",
      appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let currentUser = null;

    auth.onAuthStateChanged(async user => {
        if(user) {
            currentUser = user;
            const doc = await db.collection("users").doc(user.uid).get();
            if(doc.exists) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('p-name').innerText = user.displayName;
                loadLibraryData();
                listenToBorrows();
            } else {
                document.getElementById('reg-form').classList.remove('hidden');
            }
        } else {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('dashboard').classList.add('hidden');
        }
    });

    async function borrowBook(id, title) {
        if(prompt("Enter Borrow Code:") === "BORROW2026") {
            await db.collection("borrows").add({
                userId: currentUser.uid, bookId: id, title, borrowedAt: new Date().toISOString()
            });
            alert("Borrowed!");
        }
    }

    function listenToBorrows() {
        db.collection("borrows").where("userId", "==", currentUser.uid).onSnapshot(snap => {
            const list = document.getElementById('borrowed-list');
            list.innerHTML = snap.empty ? "<p>No borrowed books.</p>" : "";
            
            snap.forEach(doc => {
                const b = doc.data();
                const diffDays = Math.ceil(Math.abs(new Date() - new Date(b.borrowedAt)) / (1000 * 60 * 60 * 24));
                
                let fineMsg = "";
                if(diffDays <= 5) fineMsg = `<span style="color:green">${diffDays} Days (Free)</span>`;
                else if(diffDays === 6) fineMsg = `<span style="color:green">6 Days (Free)</span>`;
                else if(diffDays <= 9) fineMsg = `<span style="color:orange">${diffDays} Days (Fine: 10 RS)</span>`;
                else if(diffDays <= 12) fineMsg = `<span style="color:red">${diffDays} Days (Fine: 25 RS)</span>`;
                else fineMsg = `<span style="color:darkred">EXPIRED (Urgent Return)</span>`;

                list.innerHTML += `<div class="book-item">
                    <span><b>${b.title}</b><br>${fineMsg}</span>
                    <div>
                        <button class="btn-blue" onclick="openPdf('${b.bookId}', '')">Open</button>
                        <button class="btn-blue" style="background:#ef4444" onclick="returnBook('${doc.id}', '${b.title}')">Return</button>
                    </div>
                </div>`;
            });
        });
    }

    async function returnBook(borrowId, title) {
        if(confirm(`Return ${title}?`)) {
            await db.collection("activity_logs").add({ userName: currentUser.displayName, activityType: "Returned: " + title, timestamp: new Date().toISOString() });
            await db.collection("borrows").doc(borrowId).delete();
        }
    }

    function renderBook(id, title) {
        return `<div class="book-item" data-title="${(title||'').toLowerCase()}">
            <span><b>${title || id}</b></span>
            <div>
                <button class="btn-blue" onclick="openPdf('${id}', '_read_online')">Preview</button>
                <button class="btn-blue" style="background:#eee; color:#1e293b;" onclick="borrowBook('${id}', '${title}')">Borrow</button>
            </div>
        </div>`;
    }

    function loadLibraryData() {
        db.collection("library_settings").onSnapshot(snap => {
            const rList = document.getElementById('recent-list'), tList = document.getElementById('trending-list');
            rList.innerHTML = ""; tList.innerHTML = "";
            snap.forEach(doc => { 
                const b = doc.data();
                if(b.recent) rList.innerHTML += renderBook(doc.id, b.title);
                if(b.trending) tList.innerHTML += renderBook(doc.id, b.title);
            });
        });
    }

    async function loadCat(name) {
        document.getElementById('cat-name').innerText = name;
        document.getElementById('cat-view').classList.remove('hidden');
        const snap = await db.collection("library_settings").where("category", "==", name).get();
        const list = document.getElementById('cat-list');
        list.innerHTML = "";
        snap.forEach(doc => list.innerHTML += renderBook(doc.id, doc.data().title));
    }

    function searchLib() {
        const q = document.getElementById('libSearch').value.toLowerCase();
        document.querySelectorAll('#lib-view .book-item').forEach(el => {
            el.style.display = el.dataset.title.includes(q) ? "flex" : "none";
        });
    }

    function openPdf(id, s) {
        document.getElementById('pdf-frame').src = `public/${id}${s}.pdf#toolbar=0`;
        document.getElementById('reader-overlay').classList.remove('hidden');
    }

    function switchMainTab(t) {
        document.getElementById('lib-view').classList.toggle('hidden', t !== 'lib');
        document.getElementById('prof-view').classList.toggle('hidden', t !== 'prof');
    }
    function signInWithGoogle() { const p = new firebase.auth.GoogleAuthProvider(); p.setCustomParameters({ prompt: 'select_account' }); auth.signInWithPopup(p); }
    function logout() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
