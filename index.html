<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Theological Library - Jesus is the Saviour</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --blue: #3b82f6; --orange: #f97316; --green: #10b981; --purple: #a855f7;
            --bg: #0f172a; --card-bg: #1e293b; --text-main: #f8fafc; --text-sub: #94a3b8;
            --border: #334155;
        }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: var(--text-main); }
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .logo-section h1 { margin: 0; font-size: 22px; font-weight: 800; }
        .logo-section span { color: var(--blue); font-size: 11px; font-weight: 800; text-transform: uppercase; }

        /* Login Screen */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-card { background: var(--card-bg); padding: 30px; border-radius: 24px; width: 100%; max-width: 350px; text-align: center; border: 1px solid var(--border); }
        .login-field { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border); background: var(--bg); color: white; margin-bottom: 15px; outline: none; box-sizing: border-box; }

        /* Dashboard Stats */
        .status-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { padding: 20px; border-radius: 20px; color: white; display: flex; flex-direction: column; position: relative; overflow: hidden; height: 100px; justify-content: center; }
        .stat-card.blue { background: #2563eb; }
        .stat-card.orange { background: #f97316; }
        .stat-card.green { background: #10b981; }
        .stat-card.purple-profile { background: #a855f7; cursor: pointer; transition: transform 0.2s; }
        
        .profile-row { display: flex; align-items: center; gap: 12px; }
        .mini-avatar { width: 45px; height: 45px; background: rgba(255,255,255,0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; }

        .main-layout { display: grid; grid-template-columns: 2fr 1.2fr; gap: 20px; }
        .glass-card { background: var(--card-bg); border-radius: 24px; padding: 25px; border: 1px solid var(--border); margin-bottom: 20px; }
        
        /* Book Items */
        .book-item { background: var(--bg); padding: 15px; border-radius: 16px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .book-info b { display: block; color: var(--text-main); }
        .book-info small { color: var(--text-sub); }
        .btn-preview { background: var(--blue); color: white; border: none; padding: 8px 15px; border-radius: 10px; cursor: pointer; font-weight: 600; }

        /* Reader */
        #reader-overlay { position: fixed; inset: 0; background: white; z-index: 6000; display: flex; flex-direction: column; }
        .reader-header { padding: 10px 20px; background: #1e293b; color: white; display: flex; justify-content: space-between; align-items: center; }
        
        #profile-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); z-index: 4000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .hidden { display: none !important; }
        @media (max-width: 768px) { .main-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="login-card">
            <h2 style="color:var(--blue); margin-bottom:5px;">Jesus is the Saviour</h2>
            <p style="font-size:11px; color:var(--text-sub); margin-bottom:25px;">Theological Student Library</p>
            <input type="text" id="login-coll-id" class="login-field" placeholder="College ID">
            <input type="text" id="login-stud-id" class="login-field" placeholder="Student ID">
            <input type="password" id="login-pass" class="login-field" placeholder="Password">
            <button onclick="handleCustomLogin()" style="background:var(--blue); color:white; border:none; width:100%; padding:15px; border-radius:12px; font-weight:600; cursor:pointer;">Enter Library</button>
            <div id="login-status" style="margin-top:15px; font-size:11px; color:#ef4444; font-weight:600;"></div>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <div class="header-bar">
            <div class="logo-section"><span>Jesus is the Saviour</span><h1>Theological Library</h1></div>
            <div id="clock" style="color: var(--text-sub); font-weight: 600;">00:00:00</div>
        </div>

        <div class="status-grid">
            <div class="stat-card blue"><h4>Total Resources</h4><p id="top-total">0</p></div>
            <div class="stat-card orange"><h4>Recently Read</h4><p id="top-recent-count">0</p></div>
            <div class="stat-card purple-profile" onclick="toggleProfile()">
                <div class="profile-row"><div class="mini-avatar" id="mini-initial">U</div>
                <div><h4 id="mini-name">User</h4><span style="font-size: 10px; opacity: 0.8;">My Profile ‚Üí</span></div></div>
            </div>
        </div>

        <div class="main-layout">
            <div class="content-column">
                <div class="glass-card">
                    <h3>üïí Recent Uploads</h3>
                    <div id="recent-list"></div>
                </div>
                <div class="glass-card">
                    <h3>üî• Trending Now</h3>
                    <div id="trending-list"></div>
                </div>
            </div>
            <div class="sidebar-column">
                <div class="glass-card">
                    <h3>üìÇ Categories</h3>
                    <div id="cat-list-grid" style="display:grid; gap:10px;">
                        <button class="btn-preview" style="background:var(--bg); border:1px solid var(--border);" onclick="loadCat('Theology')">üìñ Theology</button>
                        <button class="btn-preview" style="background:var(--bg); border:1px solid var(--border);" onclick="loadCat('History')">‚õ™ History</button>
                        <button class="btn-preview" style="background:var(--bg); border:1px solid var(--border);" onclick="loadCat('Mission')">üåç Mission</button>
                        <button class="btn-preview" style="background:var(--bg); border:1px solid var(--border);" onclick="loadCat('Acts')">üìú Acts</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="reader-overlay" class="hidden">
        <div class="reader-header"><span id="reader-title">Reader</span><button onclick="closeReader()" style="background:red; color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">Exit Reader</button></div>
        <iframe id="pdf-frame" src="" style="flex-grow:1; border:none; width:100%;"></iframe>
    </div>

    <div id="profile-overlay" class="hidden" onclick="toggleProfile()">
        <div class="glass-card" style="width: 320px; text-align: center;" onclick="event.stopPropagation()">
            <div id="prof-initial" style="width:70px; height:70px; background:var(--purple); border-radius:50%; margin:0 auto 15px; display:flex; align-items:center; justify-content:center; font-size:24px; font-weight:800;">U</div>
            <h2 id="prof-name">Student</h2>
            <p id="prof-id" style="color:var(--text-sub); font-size:12px; margin-bottom:20px;">ID: ---</p>
            <button onclick="logout()" style="background:#ef4444; color:white; border:none; width:100%; padding:12px; border-radius:12px; font-weight:600; cursor:pointer;">Logout Session</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBBZ5Yvd7XH4lymNq2vIp-cwxPba55upWg",
            authDomain: "theolib.in",
            projectId: "student-library-4a4e7",
            storageBucket: "student-library-4a4e7.firebasestorage.app",
            messagingSenderId: "827419448917",
            appId: "1:827419448917:web:4b0d1084e6f1fe1b2566dc"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        let currentUser = null; let sessionStart = null; let readStart = null;

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

        async function handleCustomLogin() {
            const collId = document.getElementById('login-coll-id').value;
            const studId = document.getElementById('login-stud-id').value;
            const pass = document.getElementById('login-pass').value;
            const status = document.getElementById('login-status');
            if(!collId || !studId || !pass) { status.innerText = "Fill all fields"; return; }

            const snap = await db.collection("users").where("collegeId","==",collId).where("studentId","==",studId).where("password","==",pass).get();
            if(!snap.empty) {
                const u = snap.docs[0].data();
                if(u.expiryDate && new Date() > new Date(u.expiryDate).setHours(23,59,59)) { status.innerText="Access Expired"; return; }
                
                currentUser = { uid: snap.docs[0].id, ...u };
                sessionStart = Date.now();
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('mini-name').innerText = u.fullName;
                document.getElementById('prof-name').innerText = u.fullName;
                document.getElementById('prof-id').innerText = "ID: " + u.studentId;
                document.getElementById('mini-initial').innerText = u.fullName[0];
                document.getElementById('prof-initial').innerText = u.fullName[0];
                loadLib();
            } else { status.innerText="Invalid Credentials"; }
        }

        function loadLib() {
            db.collection("library_settings").where("allowedColleges","array-contains",currentUser.collegeId).onSnapshot(snap => {
                document.getElementById('top-total').innerText = snap.size;
                const rList = document.getElementById('recent-list'); const tList = document.getElementById('trending-list');
                rList.innerHTML = ""; tList.innerHTML = "";
                snap.forEach(doc => {
                    const b = doc.data(); const id = doc.id;
                    const html = `<div class="book-item"><div class="book-info"><b>${b.title}</b><small>${b.category}</small></div><button class="btn-preview" onclick="openPdf('${id}','${b.title}')">Preview</button></div>`;
                    if(b.recent) rList.innerHTML += html;
                    if(b.trending) tList.innerHTML += html;
                });
            });
        }

        async function loadCat(cat) {
            const snap = await db.collection("library_settings").where("category","==",cat).where("allowedColleges","array-contains",currentUser.collegeId).get();
            alert("Viewing " + cat + " Category: " + snap.size + " books found.");
        }

        function openPdf(id, title) {
            readStart = Date.now();
            document.getElementById('reader-title').innerText = title;
            document.getElementById('pdf-frame').src = `public/${id}_read_online.pdf#toolbar=0`;
            document.getElementById('reader-overlay').classList.remove('hidden');
        }

        async function closeReader() {
            if(readStart) {
                const dur = Math.round((Date.now()-readStart)/1000) + "s";
                await db.collection("activity_logs").add({ userId: currentUser.uid, activityType: "Read Online", duration: dur, timestamp: new Date().toISOString() });
            }
            document.getElementById('reader-overlay').classList.add('hidden');
            document.getElementById('pdf-frame').src = "";
        }

        function toggleProfile() { document.getElementById('profile-overlay').classList.toggle('hidden'); }
        async function logout() {
            if(sessionStart) {
                const dur = Math.round((Date.now()-sessionStart)/1000) + "s";
                await db.collection("activity_logs").add({ userId: currentUser.uid, activityType: "App Closed", duration: dur, timestamp: new Date().toISOString() });
            }
            location.reload();
        }
    </script>
</body>
</html>
