<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesus is the Saviour - Theological Library</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --bg: #f0f4f8; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #1e293b; }
        .glass-card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .search-box { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #e2e8f0; margin-bottom: 20px; font-size: 16px; outline: none; box-sizing: border-box; }
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; }
        .folder { background: white; padding: 15px; border-radius: 20px; text-align: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05); font-weight: 600; font-size: 13px; transition: 0.3s; }
        .folder:hover { background: var(--blue); color: white; transform: translateY(-3px); }
        .book-item { background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #f1f5f9; }
        .btn-blue { background: var(--blue); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 12px; }
        .hidden { display: none !important; }
        #reader-overlay { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; }
    </style>
</head>
<body>

<div id="dashboard">
    <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <div><span style="color:var(--blue); font-weight:800; font-size:12px;">JESUS IS THE SAVIOUR</span><h1 style="margin:0;">Theological Library</h1></div>
    </header>

    <input type="text" id="libSearch" class="search-box" placeholder="ğŸ” Search for books, authors, categories..." onkeyup="searchLib()">

    <div class="glass-card">
        <h3>ğŸ•’ Recent Uploads</h3>
        <div id="recent-list"></div>
    </div>

    <div class="glass-card">
        <h3>ğŸ”¥ Trending Now</h3>
        <div id="trending-list"></div>
    </div>

    <div class="glass-card">
        <h3>ğŸ“ Faculty Recommendations</h3>
        <div id="recommendation-list"></div>
    </div>

    <div class="glass-card">
        <h3>ğŸ“‚ Book Categories</h3>
        <div class="folder-grid">
            <div class="folder" onclick="loadCat('Systematic Theology')">ğŸ“–<br>Systematic Theology</div>
            <div class="folder" onclick="loadCat('CHURCH History')">â›ª<br>CHURCH History</div>
            <div class="folder" onclick="loadCat('Mission')">ğŸŒ<br>Mission</div>
            <div class="folder" onclick="loadCat('Acts of Apostles')">ğŸ“œ<br>Acts of Apostles</div>
            <div class="folder" onclick="loadCat('Synoptic Gospel')">âœï¸<br>Synoptic Gospel</div>
            <div class="folder" onclick="loadCat('Introduction to BIBLE')">ğŸ“˜<br>Intro to BIBLE</div>
        </div>
    </div>

    <div id="cat-view" class="hidden" style="margin-top: 20px;">
        <button onclick="document.getElementById('cat-view').classList.add('hidden')">â† Folders</button>
        <h3 id="cat-name">Category</h3>
        <div id="cat-list"></div>
    </div>
</div>

<script>
    // Initialize Firebase...
    const db = firebase.firestore();

    function renderBook(id, title) {
        return `<div class="book-item" data-title="${title.toLowerCase()}">
            <span><b>${title}</b></span>
            <div>
                <button class="btn-blue" onclick="openPdf('${id}', '_read_online')">Read Preview</button>
                <button class="btn-blue" style="background:#eee; color:#1e293b; margin-left:5px;" onclick="borrowFull('${id}')">Borrow Full</button>
            </div>
        </div>`;
    }

    db.collection("library_settings").onSnapshot(snap => {
        const rList = document.getElementById('recent-list');
        const tList = document.getElementById('trending-list');
        rList.innerHTML = ""; tList.innerHTML = "";
        snap.forEach(doc => { 
            const b = doc.data();
            if(b.recent) rList.innerHTML += renderBook(doc.id, b.title); 
            if(b.trending) tList.innerHTML += renderBook(doc.id, b.title); 
        });
    });

    // Faculty Recommendations and loadCat logic here...
    function searchLib() {
        const query = document.getElementById('libSearch').value.toLowerCase();
        document.querySelectorAll('.book-item').forEach(el => {
            el.style.display = el.dataset.title.includes(query) ? "flex" : "none";
        });
    }

    function borrowFull(id) { if(prompt("Enter Code:") === "BORROW2026") alert("Full Book Granted!"); }
</script>
</body>
</html>
