<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Theological Library - Jesus is the Saviour</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --blue: #3b82f6; --bg: #f0f4f8; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); margin: 0; padding: 15px; color: #1e293b; }
        .glass-card { background: white; border-radius: 20px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; box-sizing: border-box; }
        .dashboard-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; align-items: start; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: 600; background: #e2e8f0; font-size: 14px; }
        .tab-btn.active { background: var(--blue); color: white; }
        .search-box { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #e2e8f0; margin-bottom: 20px; outline: none; }
        .book-item { background: white; padding: 12px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; }
        .btn-blue { background: var(--blue); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 11px; }
        .hidden { display: none !important; }
        #reader-overlay { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; }
    </style>
</head>
<body>

<div id="auth-screen">
    <div class="glass-card" style="max-width:400px; margin: 80px auto; text-align:center;">
        <h2 style="color:var(--blue)">Theological Library</h2>
        <button class="btn-blue" style="width:100%; padding:15px;" onclick="signInWithGoogle()">Login with Google</button>
    </div>
</div>

<div id="dashboard" class="hidden">
    <div class="nav-tabs">
        <button id="t-lib" class="tab-btn active" onclick="switchMainTab('lib')">Library</button>
        <button id="t-prof" class="tab-btn" onclick="switchMainTab('prof')">Profile & Borrowed</button>
    </div>

    <div id="lib-view">
        <input type="text" id="libSearch" class="search-box" placeholder="ðŸ” Search library (min. 3 characters)..." onkeyup="searchLib(this.value)">
        <div class="dashboard-container">
            <div class="glass-card"><h3>ðŸ•’ Recent Uploads</h3><div id="recent-list"></div></div>
            <div class="glass-card"><h3>ðŸ”¥ Trending Now</h3><div id="trending-list"></div></div>
            <div class="glass-card"><h3>ðŸ“‚ Categories</h3><div id="category-folders"></div></div>
        </div>
    </div>

    <div id="prof-view" class="hidden">
        <div class="glass-card"><h3>My Profile</h3><p id="p-name"></p><button class="btn-blue" style="background:red; width:100%;" onclick="logout()">Logout</button></div>
        <div class="glass-card"><h3>ðŸ“š Borrowed Collection</h3><div id="borrowed-list"></div></div>
    </div>
</div>

<div id="reader-overlay" class="hidden">
    <div style="padding:10px; background:#1e293b; color:white; display:flex; justify-content:space-between; align-items:center;">
        <span>Reader Mode</span>
        <button onclick="closeReader()" style="background:red; color:white; border:none; padding:5px 12px; border-radius:6px;">Close</button>
    </div>
    <iframe id="pdf-frame" src="" style="flex-grow:1; border:none; width:100%;"></iframe>
</div>

<script>
    // ... Firebase Init ...
    const db = firebase.firestore();
    const auth = firebase.auth();
    let currentUser = null;
    let startTime = null;

    auth.onAuthStateChanged(user => {
        if(user) {
            currentUser = user; startTime = Date.now();
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('p-name').innerText = user.displayName;
            loadLib(); listenBorrows();
            logAct("Logged In");
        }
    });

    function logAct(type, dur = "0s") {
        if(currentUser) db.collection("activity_logs").add({ userId: currentUser.uid, userName: currentUser.displayName, activityType: type, duration: dur, timestamp: new Date().toISOString() });
    }

    let rStart = null; let rType = "";
    function openPdf(id, s, type) {
        rStart = Date.now(); rType = type;
        document.getElementById('pdf-frame').src = `public/${id}${s}.pdf#toolbar=0`;
        document.getElementById('reader-overlay').classList.remove('hidden');
    }

    function closeReader() {
        const dur = Math.round((Date.now() - rStart)/1000) + "s";
        logAct(rType, dur);
        document.getElementById('reader-overlay').classList.add('hidden');
        document.getElementById('pdf-frame').src = "";
    }

    function renderB(id, t) {
        return `<div class="book-item"><span><b>${t || id}</b></span>
            <div><button class="btn-blue" onclick="openPdf('${id}', '_read_online', 'Preview')">Preview</button>
            <button class="btn-blue" style="background:#eee;color:#333;" onclick="borrowB('${id}', '${t}')">Borrow</button></div></div>`;
    }

    // ... Search, LoadCat, Logout Logic same as previous stable version ...
    function logout() {
        const total = Math.round((Date.now() - startTime)/1000) + "s";
        logAct("App Closed", total);
        auth.signOut().then(() => location.reload());
    }
</script>
</body>
</html>
